<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <link rel="apple-touch-icon" href="logo.png">
    <link rel="icon" type="image/png" href="logo.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Vision Core Neon</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --accent: #00d4ff; --bg: #000; --text: #fff;
            --glow: 0 0 15px rgba(0, 212, 255, 0.7);
            --btn-num: rgba(255,255,255,0.1);
            --btn-op: #ff9f0a;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
        body { background: var(--bg); color: var(--text); overflow: hidden; height: 100dvh; }

        /* NAV */
        .top-nav { position: fixed; top: 40px; width: 100%; padding: 0 25px; display: flex; justify-content: space-between; z-index: 1000; align-items: center; }
        .menu-icon { display: flex; flex-direction: column; gap: 4px; cursor: pointer; filter: drop-shadow(var(--glow)); }
        .menu-icon span { display: block; width: 22px; height: 2px; background: var(--accent); border-radius: 2px; }
        .nav-link { font-size: 11px; font-weight: 900; opacity: 0.4; letter-spacing: 2px; cursor: pointer; transition: 0.3s; }
        .nav-link.active { opacity: 1; color: var(--accent); text-shadow: var(--glow); }

        /* STAGE */
        .stage { display: flex; width: 300vw; height: 100%; transition: 0.6s cubic-bezier(0.16, 1, 0.3, 1); }
        .room { width: 100vw; height: 100%; padding: 100px 25px 40px; display: flex; flex-direction: column; flex-shrink: 0; }

        /* DISPLAYS */
        .display { flex: 1; display: flex; flex-direction: column; justify-content: flex-end; text-align: right; padding-bottom: 20px; }
        .val { font-size: clamp(45px, 10vw, 85px); font-weight: 200; color: var(--accent); text-shadow: var(--glow); letter-spacing: -2px; }
        .sub { color: var(--accent); font-size: 10px; font-weight: 900; letter-spacing: 2px; margin-bottom: 5px; opacity: 0.6; }

        /* GRIDS */
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; width: 100%; max-width: 480px; margin: 0 auto; }
        button { height: 70px; border-radius: 18px; border: 1px solid rgba(0, 212, 255, 0.2); color: #fff; font-size: 24px; background: var(--btn-num); cursor: pointer; transition: 0.1s; position: relative; overflow: hidden; }
        button:active { background: var(--accent); color: #000; box-shadow: var(--glow); transform: scale(0.95); }
        .btn-fn { color: var(--accent); font-size: 18px; font-weight: 900; }
        .btn-op { background: var(--btn-op); border: none; }
        .digit { color: var(--accent); text-shadow: 0 0 8px rgba(0, 212, 255, 0.4); }

        @media (min-width: 800px) or (orientation: landscape) {
            .grid { grid-template-columns: repeat(10, 1fr); max-width: 90%; gap: 10px; padding-bottom: 70px; }
            .sci { display: flex !important; align-items: center; justify-content: center; }
            button { height: 48px !important; font-size: 16px !important; }
            .room { padding-top: 80px; }
            .portal-numpad { padding-bottom: 70px; }
        }
        .sci { display: none; }

        /* PORTAL SPECIALS */
        .portal-box { background: rgba(255,255,255,0.05); border-radius: 20px; padding: 15px; border: 1px solid rgba(0,212,255,0.2); margin-bottom: 15px; }
        .portal-row { display: flex; justify-content: space-between; align-items: center; padding: 8px 0; }
        .portal-val { font-size: 24px; font-weight: 200; letter-spacing: 1px; }
        .portal-numpad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; width: 100%; max-width: 380px; margin: 0 auto; }
        .portal-numpad button { height: 55px; font-size: 22px; }
        select { background: transparent; color: var(--accent); border: none; font-size: 16px; font-weight: 900; outline: none; }
        .back-btn { color: #ff3b30; } /* Subtle red for backspace */
    </style>
</head>
<body>

    <nav class="top-nav">
        <div class="menu-icon"><span></span><span></span><span></span></div>
        <div style="display: flex; gap: 20px;">
            <span class="nav-link active" onclick="move(0)">CALC</span>
            <span class="nav-link" onclick="move(1)">TRADE</span>
            <span class="nav-link" onclick="move(2)">CRYP</span>
        </div>
        <div style="width: 22px;"></div>
    </nav>

    <div class="stage" id="stage">
        <section class="room">
            <div class="display"><div class="sub">VISION CORE SCIENTIFIC</div><div class="val" id="c-main">0</div></div>
            <div class="grid">
                <button class="sci btn-fn" onclick="cIn('(')">(</button><button class="sci btn-fn" onclick="cIn(')')">)</button>
                <button class="sci btn-fn">mc</button><button class="sci btn-fn">m+</button>
                <button class="sci btn-fn">m-</button><button class="sci btn-fn">mr</button>
                <button class="btn-fn" onclick="cClr()">AC</button><button class="btn-fn" onclick="cSci('pm')">+/-</button>
                <button class="btn-fn" onclick="cSci('pct')">%</button><button class="btn-op" onclick="cIn('/')">÷</button>
                <button class="digit" onclick="cIn('7')">7</button><button class="digit" onclick="cIn('8')">8</button><button class="digit" onclick="cIn('9')">9</button><button class="btn-op" onclick="cIn('*')">×</button>
                <button class="digit" onclick="cIn('4')">4</button><button class="digit" onclick="cIn('5')">5</button><button class="digit" onclick="cIn('6')">6</button><button class="btn-op" onclick="cIn('-')">−</button>
                <button class="digit" onclick="cIn('1')">1</button><button class="digit" onclick="cIn('2')">2</button><button class="digit" onclick="cIn('3')">3</button><button class="btn-op" onclick="cIn('+')">+</button>
                <button class="digit" style="grid-column: span 2; text-align: left; padding-left: 35px;" onclick="cIn('0')">0</button><button class="digit" onclick="cIn('.')">.</button><button class="btn-op" onclick="cSolve()">=</button>
                <button class="sci btn-fn" onclick="cSci('sq')">x²</button><button class="sci btn-fn" onclick="cSci('sqrt')">√</button>
                <button class="sci btn-fn">sin</button><button class="sci btn-fn">cos</button><button class="sci btn-fn">tan</button>
            </div>
        </section>

        <section class="room">
            <div class="display"><div class="sub">CURRENCY PORTAL</div><div class="val" id="t-display">0.00</div></div>
            <div class="portal-box">
                <div class="portal-row"><select id="f-c"><option>USD</option><option>EUR</option></select><div class="portal-val" id="t-in">0</div></div>
                <div class="portal-row"><select id="t-c"><option>EUR</option><option>GBP</option></select><div class="portal-val" style="color:var(--accent);text-shadow:var(--glow)" id="t-out">0.00</div></div>
            </div>
            <div class="portal-numpad">
                <button class="digit" onclick="tIn('7')">7</button><button class="digit" onclick="tIn('8')">8</button><button class="digit" onclick="tIn('9')">9</button>
                <button class="digit" onclick="tIn('4')">4</button><button class="digit" onclick="tIn('5')">5</button><button class="digit" onclick="tIn('6')">6</button>
                <button class="digit" onclick="tIn('1')">1</button><button class="digit" onclick="tIn('2')">2</button><button class="digit" onclick="tIn('3')">3</button>
                <button class="btn-fn" onclick="tClr()">AC</button><button class="digit" onclick="tIn('0')">0</button><button class="btn-fn back-btn" onclick="tBack()">⌫</button>
            </div>
        </section>

        <section class="room">
            <div class="display"><div class="sub">BLOCKCHAIN MONITOR</div><div class="val" id="cry-display">0.00</div></div>
            <div class="portal-box">
                <div class="portal-row"><span>BTC</span><span style="color:var(--accent)" id="btc-p">$96,400</span></div>
                <div class="portal-row"><span>ETH</span><span style="color:var(--accent)" id="eth-p">$2,540</span></div>
                <div class="portal-row"><select id="cry-sel"><option>BTC</option><option>ETH</option></select><div class="portal-val" id="cry-in">0.00</div></div>
            </div>
            <div class="portal-numpad">
                <button class="digit" onclick="cryIn('7')">7</button><button class="digit" onclick="cryIn('8')">8</button><button class="digit" onclick="cryIn('9')">9</button>
                <button class="digit" onclick="cryIn('4')">4</button><button class="digit" onclick="cryIn('5')">5</button><button class="digit" onclick="cryIn('6')">6</button>
                <button class="digit" onclick="cryIn('1')">1</button><button class="digit" onclick="cryIn('2')">2</button><button class="digit" onclick="cryIn('3')">3</button>
                <button class="btn-fn" onclick="cryClr()">AC</button><button class="digit" onclick="cryIn('0')">0</button><button class="btn-fn back-btn" onclick="cryBack()">⌫</button>
            </div>
        </section>
    </div>

    <script>
        let cD = "", tD = "", cryD = "";
        const rates = { USD: 1, EUR: 0.92, GBP: 0.79, BTC: 96000, ETH: 2500 };

        function move(i) {
            document.getElementById('stage').style.transform = `translateX(-${i * 100}vw)`;
            document.querySelectorAll('.nav-link').forEach((l, idx) => l.classList.toggle('active', i === idx));
        }

        // CALC
        function cIn(v) { cD += v; cUp(); }
        function cUp() { document.getElementById('c-main').innerText = cD || "0"; }
        function cClr() { cD = ""; cUp(); }
        function cSolve() { try { cD = eval(cD.replace('×','*').replace('÷','/')).toString(); cUp(); } catch { cD = "Err"; cUp(); } }
        function cSci(t) { let n = parseFloat(cD || "0"); if(t==='pct') n/=100; if(t==='pm') n*=-1; cD = n.toString(); cUp(); }

        // TRADE
        function tIn(v) { tD += v; tUp(); }
        function tClr() { tD = ""; tUp(); }
        function tBack() { tD = tD.slice(0, -1); tUp(); }
        function tUp() {
            let f = document.getElementById('f-c').value, t = document.getElementById('t-c').value;
            let res = (parseFloat(tD||0) / rates[f]) * rates[t];
            document.getElementById('t-in').innerText = tD || "0";
            document.getElementById('t-out').innerText = res.toFixed(2);
            document.getElementById('t-display').innerText = res.toFixed(2);
        }

        // CRYPTO
        function cryIn(v) { cryD += v; cryUp(); }
        function cryClr() { cryD = ""; cryUp(); }
        function cryBack() { cryD = cryD.slice(0, -1); cryUp(); }
        function cryUp() {
            let asset = document.getElementById('cry-sel').value;
            let res = parseFloat(cryD||0) * rates[asset];
            document.getElementById('cry-in').innerText = cryD || "0.00";
            document.getElementById('cry-display').innerText = res.toLocaleString(undefined, {minimumFractionDigits: 2});
        }

        setInterval(() => {
            document.getElementById('btc-p').innerText = "$" + (96000 + Math.random()*100).toFixed(0);
            document.getElementById('eth-p').innerText = "$" + (2500 + Math.random()*10).toFixed(0);
        }, 3000);
    </script>
</body>
</html>
