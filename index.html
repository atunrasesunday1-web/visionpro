<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Vision Elite | Command Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg: #000;
            --text: #ffffff;
            --accent: #1d9bf0; 
            --premium-green: #00ff88;
            --surface: #111111;
            --border: #222222;
            --low-white: rgba(255, 255, 255, 0.6);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        
        body { 
            background: var(--bg); 
            color: var(--text); 
            font-family: 'Inter', sans-serif; 
            height: 100svh; 
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- SIDEBAR SYSTEM --- */
        #sidebar {
            position: fixed;
            left: -280px;
            top: 0;
            width: 280px;
            height: 100%;
            background: var(--surface);
            border-right: 1px solid var(--border);
            z-index: 1000;
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            padding: 60px 24px;
            display: flex;
            flex-direction: column;
            gap: 32px;
        }

        .sidebar-active #sidebar {
            transform: translateX(280px);
        }

        .menu-item {
            display: flex;
            align-items: center;
            gap: 16px;
            font-size: 14px;
            font-weight: 600;
            color: var(--low-white);
            cursor: pointer;
            transition: 0.2s;
        }

        .menu-item:hover { color: var(--text); }
        
        .menu-item i { width: 20px; height: 20px; }
        .icon-green { color: var(--premium-green); }

        /* --- HEADER & TOGGLE --- */
        header {
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }

        .menu-trigger {
            cursor: pointer;
            z-index: 1100;
        }

        .switcher-container {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 100px;
            padding: 4px;
            display: flex;
        }

        .switch-btn {
            padding: 8px 20px;
            border-radius: 100px;
            font-size: 10px;
            font-weight: 800;
            letter-spacing: 1px;
            cursor: pointer;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: var(--low-white);
            text-transform: uppercase;
        }

        .switch-btn.active {
            background: var(--accent);
            color: #fff;
        }

        /* --- VIEWPORT ENGINE --- */
        .viewport {
            width: 100%;
            flex-grow: 1;
            display: flex;
            transition: transform 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .section {
            min-width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 20px;
            max-width: 450px;
            margin: 0 auto;
        }

        .display-box {
            height: 120px;
            display: flex;
            align-items: flex-end;
            justify-content: flex-end;
            font-size: 48px;
            font-weight: 600;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border);
            margin-bottom: 20px;
        }

        /* Overlay to close sidebar */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            z-index: 900;
        }

        .sidebar-active #overlay { display: block; }
    </style>
</head>
<body>

    <div id="overlay" onclick="toggleMenu()"></div>

    <nav id="sidebar">
        <div class="menu-item">
            <i data-lucide="trending-up" class="icon-green"></i>
            Live Markets Insights
        </div>
        <div class="menu-item">
            Calculation History
        </div>
        <div class="menu-item">
            <i data-lucide="sun"></i>
            <i data-lucide="moon"></i>
            Theme Settings
        </div>
    </nav>

    <header>
        <div class="menu-trigger" onclick="toggleMenu()">
            <i data-lucide="menu"></i>
        </div>

        <div class="switcher-container">
            <div id="btn-calc" class="switch-btn active" onclick="setView(0)">Calculator</div>
            <div id="btn-trade" class="switch-btn" onclick="setView(1)">Trade</div>
        </div>
        
        <div style="width: 24px;"></div> </header>

    <div class="viewport" id="viewport">
        <div class="section">
            <div class="display-box">0</div>
        </div>

        <div class="section">
            <div class="display-box" style="color: var(--accent);">$0.00</div>
        </div>
    </div>

    <script>
        // Initialize Icons
        lucide.createIcons();

        function toggleMenu() {
            document.body.classList.toggle('sidebar-active');
        }

        function setView(index) {
            document.getElementById('viewport').style.transform = `translateX(-${index * 100}%)`;
            document.querySelectorAll('.switch-btn').forEach(btn => btn.classList.remove('active'));
            if(index === 0) document.getElementById('btn-calc').classList.add('active');
            else document.getElementById('btn-trade').classList.add('active');
        }
    </script>
</body>
</html>
