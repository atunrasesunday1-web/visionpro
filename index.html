<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <link rel="apple-touch-icon" href="logo.png">
    <link rel="icon" type="image/png" href="logo.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Vision Core</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;900&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #00d4ff; --glow: 0 0 20px rgba(0, 212, 255, 0.6); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
        body { background: #000; color: #fff; overflow: hidden; height: 100dvh; }

        /* NAV */
        .top-nav { position: fixed; top: 50px; width: 100%; padding: 0 30px; display: flex; justify-content: space-between; z-index: 1000; align-items: center; }
        .logo { width: 35px; height: 35px; object-fit: contain; filter: drop-shadow(var(--glow)); }
        .nav-link { font-size: 10px; font-weight: 900; opacity: 0.3; letter-spacing: 2px; cursor: pointer; }
        .nav-link.active { opacity: 1; color: var(--accent); text-shadow: var(--glow); }

        /* CONTAINER */
        .stage { display: flex; width: 300vw; height: 100%; transition: 0.6s cubic-bezier(0.16, 1, 0.3, 1); }
        .room { width: 100vw; height: 100%; padding: 120px 25px 60px; display: flex; flex-direction: column; flex-shrink: 0; }

        /* DISPLAY */
        .display { flex: 1; display: flex; flex-direction: column; justify-content: flex-end; text-align: right; }
        .val { font-size: clamp(60px, 15vw, 100px); font-weight: 200; color: var(--accent); text-shadow: var(--glow); letter-spacing: -4px; }

        /* NEON GRID */
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; margin-top: 30px; }
        button { 
            height: 75px; border: 1px solid rgba(0, 212, 255, 0.1); border-radius: 18px; 
            background: rgba(255, 255, 255, 0.03); color: #fff; font-size: 26px; font-weight: 400; 
            cursor: pointer; transition: 0.2s; 
        }
        button:active { background: var(--accent); color: #000; box-shadow: var(--glow); transform: scale(0.92); }
        
        .op { color: #ff9f0a; font-weight: 600; border-color: rgba(255, 159, 10, 0.2); }
        .fn { color: var(--accent); font-weight: 900; font-size: 16px; }
        .zero { grid-column: span 2; text-align: left; padding-left: 35px; }

        /* Landscape/Tilt (Only for functionality) */
        @media (orientation: landscape) { .grid { grid-template-columns: repeat(10, 1fr); } .sci { display: flex !important; } button { height: 50px; font-size: 16px; } }
        .sci { display: none; }
    </style>
</head>
<body>

    <nav class="top-nav">
        <img src="logo.png" class="logo" onerror="this.style.opacity='0.5'">
        <div style="display: flex; gap: 25px;">
            <span class="nav-link active" onclick="move(0)">CALC</span>
            <span class="nav-link" onclick="move(1)">TRADE</span>
            <span class="nav-link" onclick="move(2)">CRYP</span>
        </div>
        <div style="width: 35px;"></div>
    </nav>

    <main class="stage" id="stage">
        <section class="room">
            <div class="display"><div class="val" id="c-main">0</div></div>
            <div class="grid">
                <button class="fn" onclick="cClr()">AC</button>
                <button class="fn" onclick="cSci('pm')">+/-</button>
                <button class="fn" onclick="cSci('pct')">%</button>
                <button class="op" onclick="cIn('/')">÷</button>
                <button onclick="cIn('7')">7</button><button onclick="cIn('8')">8</button><button onclick="cIn('9')">9</button>
                <button class="op" onclick="cIn('*')">×</button>
                <button onclick="cIn('4')">4</button><button onclick="cIn('5')">5</button><button onclick="cIn('6')">6</button>
                <button class="op" onclick="cIn('-')">−</button>
                <button onclick="cIn('1')">1</button><button onclick="cIn('2')">2</button><button onclick="cIn('3')">3</button>
                <button class="op" onclick="cIn('+')">+</button>
                <button class="zero" onclick="cIn('0')">0</button>
                <button onclick="cIn('.')">.</button>
                <button class="op" onclick="cSolve()">=</button>
            </div>
        </section>
        <section class="room"><div class="display"><div class="val">TRADE</div></div></section>
        <section class="room"><div class="display"><div class="val">CRYP</div></div></section>
    </main>

    <script>
        let cData = "";
        function move(i) {
            document.getElementById('stage').style.transform = `translateX(-${i * 100}vw)`;
            document.querySelectorAll('.nav-link').forEach((l, idx) => l.classList.toggle('active', i === idx));
        }
        function cIn(v) { cData += v; cUp(); }
        function cUp() { document.getElementById('c-main').innerText = cData || "0"; }
        function cClr() { cData = ""; cUp(); }
        function cSolve() { try { cData = eval(cData.replace('×','*').replace('÷','/')).toString(); cUp(); } catch { cData = "Error"; cUp(); } }
        function cSci(t) {
            let n = parseFloat(cData || "0");
            if(t === 'pct') n /= 100;
            if(t === 'pm') n *= -1;
            cData = n.toString(); cUp();
        }
    </script>
</body>
</html>
