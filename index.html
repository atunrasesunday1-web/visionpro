<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Vision Elite | Master Dual</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg: #000; --text: #fff; --surface: #1c1c1e;
            --orange: #ff9f0a; --gray: #a5a5a5; --dark-gray: #333333;
            --overlay: rgba(0,0,0,0.8); --red: #ff453a;
        }
        [data-theme="light"] {
            --bg: #fff; --text: #000; --surface: #f2f2f7;
            --orange: #ff9500; --gray: #8e8e93; --dark-gray: #e5e5ea;
            --overlay: rgba(0,0,0,0.2); --red: #d70015;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body { 
            background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; 
            height: 100svh; display: flex; flex-direction: column; overflow: hidden;
            transition: background 0.3s ease;
        }

        /* --- NAVIGATION & PANELS --- */
        #sidebar {
            position: fixed; top: 0; left: -280px; width: 280px; height: 100%;
            background: var(--surface); z-index: 3000; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 60px 20px;
        }
        #sidebar.open { left: 0; }
        #history-panel {
            position: fixed; bottom: -100%; left: 0; width: 100%; height: 75%;
            background: var(--surface); z-index: 4000; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border-top-left-radius: 30px; border-top-right-radius: 30px; padding: 25px;
            display: flex; flex-direction: column;
        }
        #history-panel.open { bottom: 0; }
        #overlay {
            position: fixed; inset: 0; background: var(--overlay); visibility: hidden; opacity: 0;
            z-index: 2500; transition: 0.3s; backdrop-filter: blur(4px);
        }
        #overlay.show { visibility: visible; opacity: 1; }

        /* --- TABS --- */
        .tab-container {
            position: absolute; left: 50%; transform: translateX(-50%); top: 15px;
            display: flex; background: var(--dark-gray); padding: 4px; border-radius: 20px; z-index: 1000;
        }
        .tab {
            padding: 8px 18px; border-radius: 16px; font-size: 11px; font-weight: 700;
            cursor: pointer; transition: 0.2s; color: var(--gray);
        }
        .tab.active { background: var(--gray); color: black; }

        header { padding: 15px 25px; display: flex; justify-content: space-between; align-items: center; }

        /* --- DISPLAYS --- */
        .display-area { flex: 1; display: flex; flex-direction: column; justify-content: flex-end; padding: 20px 30px; }
        .val-text { font-size: clamp(45px, 12vh, 85px); font-weight: 300; letter-spacing: -2px; text-align: right; width: 100%; }
        
        #conv-display { display: none; padding: 20px; }
        .conv-card { background: var(--surface); padding: 25px; border-radius: 28px; border: 1px solid var(--dark-gray); }
        .conv-row { display: flex; justify-content: space-between; align-items: center; margin: 10px 0; }
        .conv-amt { font-size: 36px; font-weight: 500; color: var(--orange); }

        /* --- GRIDS --- */
        .grid { padding: 10px 20px 40px; display: grid; gap: 12px; }

        /* Calculator Grid */
        #calc-grid { grid-template-columns: repeat(4, 1fr); }
        @media screen and (orientation: landscape) {
            #calc-grid { grid-template-columns: repeat(10, 1fr); max-width: 900px; margin: 0 auto; width: 95%; }
            .sci-only { display: flex !important; }
        }
        .sci-only { display: none; }

        /* Converter Grid (The Clean Version) */
        #conv-grid { 
            display: none; 
            grid-template-columns: repeat(3, 1fr); 
            max-width: 400px; 
            margin: 0 auto; 
            width: 100%;
        }

        .btn {
            aspect-ratio: 1; border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 26px; font-weight: 400; cursor: pointer; border: none; background: var(--dark-gray); color: var(--text);
        }
        .btn.op { background: var(--orange); color: white; font-size: 32px; }
        .btn.sys { background: var(--gray); color: black; font-size: 18px; font-weight: 600; }
        .btn.sci { background: var(--surface); font-size: 14px; }
        .btn.bold { font-weight: 600; font-size: 28px; }
        .btn:active { opacity: 0.6; transform: scale(0.92); }

        .double { grid-column: span 2; border-radius: 50px !important; padding-left: 35px !important; justify-content: flex-start !important; }
        .red-text { color: var(--red) !important; font-weight: 700; cursor: pointer; }
    </style>
</head>
<body>

    <div id="overlay" onclick="closeAll()"></div>
    
    <nav id="sidebar">
        <div style="margin-bottom:40px; font-weight:800; opacity:0.3; letter-spacing:2px;">VISION ELITE</div>
        <div class="menu-item" onclick="alert('Market News Live')"><i data-lucide="trending-up"></i> Live News</div>
        <div class="menu-item" onclick="toggleTheme()"><i data-lucide="sun"></i> Theme Mode</div>
        <div class="menu-item" onclick="toggleHistory()"><i data-lucide="history"></i> View History</div>
    </nav>

    <div id="history-panel">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <span style="font-size:20px; font-weight:700;">History</span>
            <span class="red-text" onclick="clearHistory()">Clear History</span>
        </div>
        <div id="hist-list" style="flex:1; overflow-y:auto;"></div>
        <div style="text-align:center; padding-top:20px;" onclick="toggleHistory()"><i data-lucide="chevron-down"></i></div>
    </div>

    <div class="tab-container">
        <div class="tab active" id="t-calc" onclick="switchTab('calc')">CALC</div>
        <div class="tab" id="t-conv" onclick="switchTab('conv')">CONV</div>
    </div>

    <header>
        <div style="color:var(--orange); cursor:pointer" onclick="toggleMenu()"><i data-lucide="menu"></i></div>
        <div style="color:var(--orange);"><i data-lucide="mic"></i></div>
    </header>

    <main id="calc-view" class="display-area">
        <div id="main-display" class="val-text">0</div>
    </main>

    <main id="conv-display">
        <div class="conv-card">
            <div class="conv-row"><span>USD</span><span id="c-from" class="conv-amt">0</span></div>
            <div style="height:1px; background:var(--dark-gray); margin: 15px 0;"></div>
            <div class="conv-row"><span>EUR</span><span id="c-to" class="conv-amt">0.00</span></div>
        </div>
    </main>

    <div id="calc-grid" class="grid">
        <button class="btn sci sci-only">(</button><button class="btn sci sci-only">)</button>
        <button class="btn sci sci-only">mc</button><button class="btn sci sci-only">m+</button>
        <button class="btn sci sci-only">m-</button><button class="btn sci sci-only">mr</button>
        <button class="btn sys" onclick="clearAll()">AC</button><button class="btn sys">+/-</button><button class="btn sys">%</button><button class="btn op">÷</button>
        
        <button class="btn sci sci-only">sin</button><button class="btn sci sci-only">cos</button>
        <button class="btn sci sci-only">tan</button><button class="btn sci sci-only">xʸ</button>
        <button class="btn sci sci-only">eˣ</button><button class="btn sci sci-only">log</button>
        <button class="btn" onclick="num('7')">7</button><button class="btn" onclick="num('8')">8</button><button class="btn" onclick="num('9')">9</button><button class="btn op">×</button>
        
        <button class="btn sci sci-only">sinh</button><button class="btn sci sci-only">cosh</button>
        <button class="btn sci sci-only">tanh</button><button class="btn sci sci-only">√</button>
        <button class="btn sci sci-only">ln</button><button class="btn sci sci-only">x!</button>
        <button class="btn" onclick="num('4')">4</button><button class="btn" onclick="num('5')">5</button><button class="btn" onclick="num('6')">6</button><button class="btn op">−</button>
        
        <button class="btn sci sci-only">π</button><button class="btn sci sci-only">e</button>
        <button class="btn sci sci-only">Rand</button><button class="btn sci sci-only">1/x</button>
        <button class="btn sci sci-only">EE</button><button class="btn sci sci-only">Rad</button>
        <button class="btn" onclick="num('1')">1</button><button class="btn" onclick="num('2')">2</button><button class="btn" onclick="num('3')">3</button><button class="btn op">+</button>
        
        <button class="btn sci sci-only">sin⁻¹</button><button class="btn sci sci-only">cos⁻¹</button>
        <button class="btn sci sci-only">tan⁻¹</button><button class="btn sci sci-only">x²</button>
        <button class="btn sci sci-only">x³</button><button class="btn sci sci-only">ʸ√x</button>
        <button class="btn double" onclick="num('0')">0</button><button class="btn" onclick="num('.')">.</button><button class="btn op" onclick="solve()">=</button>
    </div>

    <div id="conv-grid" class="grid">
        <button class="btn bold" onclick="num('7')">7</button><button class="btn bold" onclick="num('8')">8</button><button class="btn bold" onclick="num('9')">9</button>
        <button class="btn bold" onclick="num('4')">4</button><button class="btn bold" onclick="num('5')">5</button><button class="btn bold" onclick="num('6')">6</button>
        <button class="btn bold" onclick="num('1')">1</button><button class="btn bold" onclick="num('2')">2</button><button class="btn bold" onclick="num('3')">3</button>
        <button class="btn sys" onclick="clearAll()">C</button><button class="btn bold" onclick="num('0')">0</button><button class="btn bold" onclick="num('.')">.</button>
    </div>

    <script>
        lucide.createIcons();
        let current = '0', mode = 'calc', history = [];

        function switchTab(t) {
            mode = t;
            document.getElementById('calc-view').style.display = t === 'calc' ? 'flex' : 'none';
            document.getElementById('calc-grid').style.display = t === 'calc' ? 'grid' : 'none';
            document.getElementById('conv-display').style.display = t === 'conv' ? 'block' : 'none';
            document.getElementById('conv-grid').style.display = t === 'conv' ? 'grid' : 'none';
            document.getElementById('t-calc').classList.toggle('active', t === 'calc');
            document.getElementById('t-conv').classList.toggle('active', t === 'conv');
        }

        function num(v) {
            current = (current === '0') ? v : current + v;
            update();
        }

        function update() {
            if(mode === 'calc') {
                document.getElementById('main-display').innerText = current;
            } else {
                document.getElementById('c-from').innerText = current;
                document.getElementById('c-to').innerText = (parseFloat(current) * 0.94).toFixed(2);
            }
        }

        function solve() {
            try {
                let res = eval(current.replace('×','*').replace('÷','/'));
                history.unshift({ eq: current, res: res });
                current = String(res); update();
            } catch { current = 'Error'; update(); }
        }

        function clearAll() { current = '0'; update(); }
        function toggleMenu() { document.getElementById('sidebar').classList.toggle('open'); document.getElementById('overlay').classList.toggle('show'); }
        function toggleHistory() { document.getElementById('history-panel').classList.toggle('open'); document.getElementById('overlay').classList.toggle('show'); renderHistory(); }
        function closeAll() { document.getElementById('sidebar').classList.remove('open'); document.getElementById('history-panel').classList.remove('open'); document.getElementById('overlay').classList.remove('show'); }
        
        function renderHistory() {
            document.getElementById('hist-list').innerHTML = history.map(h => `
                <div style="padding:15px 0; border-bottom:1px solid var(--dark-gray); text-align:right;">
                    <div style="font-size:12px; color:var(--gray);">${h.eq} =</div>
                    <div style="font-size:22px; color:var(--orange); font-weight:600;">${h.res}</div>
                </div>`).join('');
        }

        function clearHistory() { history = []; renderHistory(); }
        function toggleTheme() {
            const t = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', t); closeAll();
        }
    </script>
</body>
</html>
