<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Vision Elite | Dual Pro + Dynamic Grid</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg: #000; --text: #fff; --surface: #1c1c1e;
            --orange: #ff9f0a; --gray: #a5a5a5; --dark-gray: #333333;
            --overlay: rgba(0,0,0,0.8); --red: #ff453a;
        }
        [data-theme="light"] {
            --bg: #fff; --text: #000; --surface: #f2f2f7;
            --orange: #ff9500; --gray: #8e8e93; --dark-gray: #e5e5ea;
            --overlay: rgba(0,0,0,0.2); --red: #d70015;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body { 
            background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; 
            height: 100svh; display: flex; flex-direction: column; overflow: hidden;
            transition: background 0.3s ease;
        }

        /* --- SIDEBAR & PANELS --- */
        #sidebar {
            position: fixed; top: 0; left: -280px; width: 280px; height: 100%;
            background: var(--surface); z-index: 3000; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 60px 20px;
        }
        #sidebar.open { left: 0; }
        #history-panel {
            position: fixed; bottom: -100%; left: 0; width: 100%; height: 80%;
            background: var(--surface); z-index: 4000; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border-top-left-radius: 30px; border-top-right-radius: 30px;
            display: flex; flex-direction: column; padding: 25px;
        }
        #history-panel.open { bottom: 0; }
        .clear-btn { color: var(--red); font-weight: 600; cursor: pointer; }
        #overlay {
            position: fixed; inset: 0; background: var(--overlay); visibility: hidden; opacity: 0;
            z-index: 2500; transition: 0.3s; backdrop-filter: blur(4px);
        }
        #overlay.show { visibility: visible; opacity: 1; }

        /* --- TABS --- */
        .tab-container {
            position: absolute; left: 50%; transform: translateX(-50%); top: 15px;
            display: flex; background: var(--dark-gray); padding: 4px; border-radius: 20px; z-index: 1000;
        }
        .tab {
            padding: 6px 16px; border-radius: 16px; font-size: 11px; font-weight: 700;
            cursor: pointer; transition: 0.2s; color: var(--gray);
        }
        .tab.active { background: var(--gray); color: black; }

        header { padding: 15px 25px; display: flex; justify-content: space-between; align-items: center; }

        /* --- DISPLAY --- */
        .display { flex: 1; display: flex; flex-direction: column; justify-content: flex-end; align-items: flex-end; padding: 20px 30px; }
        .current-val { font-size: clamp(40px, 10vh, 80px); font-weight: 300; letter-spacing: -2px; text-align: right; width: 100%; }

        /* --- CONVERTER UI --- */
        #conv-view { display: none; padding: 20px; }
        .conv-card { background: var(--surface); padding: 25px; border-radius: 24px; margin-top: 20px; }
        .currency-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .currency-amt { font-size: 32px; font-weight: 300; color: var(--orange); }

        /* --- GRID --- */
        .grid-container { padding: 10px; padding-bottom: 40px; display: grid; gap: 12px; transition: all 0.3s ease; }
        
        /* Dynamic Grid logic */
        .grid-container.conv-mode { grid-template-columns: repeat(4, 1fr) !important; max-width: 450px; margin: 0 auto; }
        .grid-container.conv-mode .sci-only { display: none !important; }

        @media screen and (orientation: portrait) {
            .grid-container { grid-template-columns: repeat(4, 1fr); }
            .sci-only { display: none; }
            .double { grid-column: span 2; border-radius: 50px !important; padding-left: 35px !important; justify-content: flex-start !important; }
        }

        @media screen and (min-width: 768px), screen and (orientation: landscape) {
            .grid-container:not(.conv-mode) { grid-template-columns: repeat(10, 1fr); gap: 10px; max-width: 1000px; margin: 0 auto; width: 95%; }
            .grid-container:not(.conv-mode) .sci-only { display: flex; }
            .btn { border-radius: 40px !important; height: 46px !important; font-size: 15px !important; aspect-ratio: auto !important; }
        }

        .btn {
            aspect-ratio: 1; border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 24px; font-weight: 400; cursor: pointer; border: none; background: var(--dark-gray); color: var(--text);
        }
        .btn.op { background: var(--orange); color: white; }
        .btn.sys { background: var(--gray); color: black; font-size: 18px; }
        .btn:active { opacity: 0.6; transform: scale(0.95); }
    </style>
</head>
<body>

    <div id="overlay" onclick="closeAllPanels()"></div>
    
    <nav id="sidebar">
        <div class="menu-item" onclick="alert('News Loading...')"><i data-lucide="trending-up"></i> Live News</div>
        <div class="menu-item" onclick="toggleTheme()"><i data-lucide="sun"></i> Theme</div>
        <div class="menu-item" onclick="toggleHistory()"><i data-lucide="history"></i> History Settings</div>
    </nav>

    <div id="history-panel">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <span style="font-weight:700;">History</span>
            <span class="clear-btn" onclick="clearHistory()">Clear History</span>
        </div>
        <div id="hist-list" style="flex:1; overflow-y:auto;"></div>
        <div style="text-align:center; padding:15px;" onclick="toggleHistory()"><i data-lucide="chevron-down"></i></div>
    </div>

    <div class="tab-container">
        <div class="tab active" id="tab-calc" onclick="switchView('calc')">CALC</div>
        <div class="tab" id="tab-conv" onclick="switchView('conv')">CONV</div>
    </div>

    <header>
        <div style="color:var(--orange); cursor:pointer" onclick="toggleMenu()"><i data-lucide="menu"></i></div>
        <div style="color:var(--orange); cursor:pointer"><i data-lucide="mic"></i></div>
    </header>

    <main id="calc-view">
        <div class="display"><div id="main-display" class="current-val">0</div></div>
    </main>

    <main id="conv-view">
        <div class="conv-card">
            <div class="currency-row"><span>USD</span><span id="from-val" class="currency-amt">1.00</span></div>
            <div style="height:1px; background:var(--dark-gray); margin: 15px 0;"></div>
            <div class="currency-row"><span>EUR</span><span id="to-val" class="currency-amt">0.92</span></div>
        </div>
    </main>

    <div id="main-grid" class="grid-container">
        <button class="btn sci sci-only">(</button><button class="btn sci sci-only">)</button>
        <button class="btn sci sci-only">mc</button><button class="btn sci sci-only">m+</button>
        <button class="btn sci sci-only">m-</button><button class="btn sci sci-only">mr</button>
        <button class="btn sys" id="ac-btn" onclick="clearAll()">AC</button>
        <button class="btn sys" onclick="negate()">+/-</button>
        <button class="btn sys" onclick="perc()">%</button>
        <button class="btn op" onclick="op('/')">÷</button>

        <button class="btn sci sci-only">sin</button><button class="btn sci sci-only">cos</button>
        <button class="btn sci sci-only">tan</button><button class="btn sci sci-only">xʸ</button>
        <button class="btn sci sci-only">eˣ</button><button class="btn sci sci-only">log</button>
        <button class="btn" onclick="num('7')">7</button><button class="btn" onclick="num('8')">8</button>
        <button class="btn" onclick="num('9')">9</button>
        <button class="btn op" onclick="op('*')">×</button>

        <button class="btn sci sci-only">sinh</button><button class="btn sci sci-only">cosh</button>
        <button class="btn sci sci-only">tanh</button><button class="btn sci sci-only">√</button>
        <button class="btn sci sci-only">ln</button><button class="btn sci sci-only">x!</button>
        <button class="btn" onclick="num('4')">4</button><button class="btn" onclick="num('5')">5</button>
        <button class="btn" onclick="num('6')">6</button>
        <button class="btn op" onclick="op('-')">−</button>

        <button class="btn sci sci-only">π</button><button class="btn sci sci-only">e</button>
        <button class="btn sci sci-only">Rand</button><button class="btn sci sci-only">1/x</button>
        <button class="btn sci sci-only">EE</button><button class="btn sci sci-only">Rad</button>
        <button class="btn" onclick="num('1')">1</button><button class="btn" onclick="num('2')">2</button>
        <button class="btn" onclick="num('3')">3</button>
        <button class="btn op" onclick="op('+')">+</button>

        <button class="btn sci sci-only">sin⁻¹</button><button class="btn sci sci-only">cos⁻¹</button>
        <button class="btn sci sci-only">tan⁻¹</button><button class="btn sci sci-only">x²</button>
        <button class="btn sci sci-only">x³</button><button class="btn sci sci-only">ʸ√x</button>
        <button class="btn double" onclick="num('0')">0</button>
        <button class="btn" onclick="num('.')">.</button>
        <button class="btn op" onclick="solve()">=</button>
    </div>

    <script>
        lucide.createIcons();
        let current = '0', view = 'calc', history = [], lastEq = '';

        function switchView(v) {
            view = v;
            document.getElementById('calc-view').style.display = v === 'calc' ? 'flex' : 'none';
            document.getElementById('conv-view').style.display = v === 'conv' ? 'block' : 'none';
            document.getElementById('main-grid').classList.toggle('conv-mode', v === 'conv');
            document.getElementById('tab-calc').classList.toggle('active', v === 'calc');
            document.getElementById('tab-conv').classList.toggle('active', v === 'conv');
        }

        function num(v) { current = (current === '0') ? v : current + v; update(); }
        function clearAll() { current = '0'; lastEq = ''; update(); }
        function update() {
            document.getElementById('main-display').innerText = current;
            document.getElementById('from-val').innerText = current;
            document.getElementById('to-val').innerText = (parseFloat(current) * 0.92).toFixed(2);
        }
        function op(o) { lastEq = current + ' ' + o; current = '0'; update(); }
        function solve() {
            if (view === 'conv') return;
            try {
                let res = eval(lastEq.replace('×','*').replace('÷','/') + current);
                history.unshift({ eq: lastEq + ' ' + current, res: res });
                current = String(res); lastEq = ''; update();
            } catch { current = 'Error'; update(); }
        }
        function toggleMenu() { document.getElementById('sidebar').classList.toggle('open'); document.getElementById('overlay').classList.toggle('show'); }
        function toggleHistory() { document.getElementById('history-panel').classList.toggle('open'); document.getElementById('overlay').classList.toggle('show'); renderHistory(); }
        function closeAllPanels() { document.getElementById('sidebar').classList.remove('open'); document.getElementById('history-panel').classList.remove('open'); document.getElementById('overlay').classList.remove('show'); }
        function clearHistory() { history = []; renderHistory(); }
        function renderHistory() {
            document.getElementById('hist-list').innerHTML = history.map(h => `
                <div style="padding:15px 0; border-bottom:1px solid var(--dark-gray); text-align:right;">
                    <div style="font-size:12px; color:var(--gray);">${h.eq} =</div>
                    <div style="font-size:20px; color:var(--orange);">${h.res}</div>
                </div>`).join('');
        }
        function toggleTheme() {
            const t = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', t); closeAllPanels();
        }
    </script>
</body>
</html>
