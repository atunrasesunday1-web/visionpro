<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Vision Core 2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --accent: #00d4ff; --bg: #000; --text: #fff;
            --glow: 0 0 15px rgba(0, 212, 255, 0.7);
            --btn-num: rgba(255,255,255,0.08);
            --btn-op: #ff9f0a;
            --shelf-safe: 85px; /* Critical ChromeOS clearance */
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
        
        /* Using svh to ensure we stay above the shelf */
        body { background: var(--bg); color: var(--text); overflow: hidden; height: 100svh; width: 100vw; }

        .top-nav { position: fixed; top: 30px; width: 100%; padding: 0 25px; display: flex; justify-content: space-between; z-index: 1000; align-items: center; }
        .nav-link { font-size: 11px; font-weight: 900; opacity: 0.3; letter-spacing: 2px; cursor: pointer; transition: 0.3s; }
        .nav-link.active { opacity: 1; color: var(--accent); text-shadow: var(--glow); }

        .stage { display: flex; width: 300vw; height: 100%; transition: 0.6s cubic-bezier(0.16, 1, 0.3, 1); }
        .room { width: 100vw; height: 100%; padding: 80px 20px var(--shelf-safe); display: flex; flex-direction: column; flex-shrink: 0; }

        .display { flex: 1; display: flex; flex-direction: column; justify-content: flex-end; text-align: right; padding-bottom: 10px; }
        .val { font-size: clamp(35px, 7vw, 75px); font-weight: 200; color: var(--accent); text-shadow: var(--glow); }
        .sub { color: var(--accent); font-size: 10px; font-weight: 900; opacity: 0.5; }

        /* CALCULATOR GRID - MASTER ARRANGEMENT */
        .calc-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; width: 100%; max-width: 450px; margin: 0 auto; }
        
        button { height: 60px; border-radius: 12px; border: 1px solid rgba(0,212,255,0.1); color: #fff; font-size: 18px; background: var(--btn-num); cursor: pointer; }
        button:active { background: var(--accent); color: #000; }
        
        .btn-op { background: var(--btn-op); border: none; font-size: 22px; }
        .btn-fn { color: var(--accent); font-size: 14px; font-weight: bold; }
        .digit { color: var(--accent); }

        /* DESKTOP SCIENTIFIC EXPANSION */
        @media (min-width: 700px) {
            .calc-grid { grid-template-columns: repeat(10, 1fr); max-width: 900px; }
            .sci { display: flex !important; align-items: center; justify-content: center; }
            button { height: 45px !important; font-size: 14px !important; }
            .room { padding-bottom: 100px; } /* Extra lift for ChromeOS shelf */
        }
        .sci { display: none; } /* Hidden on mobile portrait */

        /* PORTAL STYLING */
        .portal-box { background: rgba(255,255,255,0.04); border-radius: 15px; padding: 15px; border: 1px solid rgba(0,212,255,0.2); margin-bottom: 10px; width: 100%; max-width: 450px; margin: 0 auto 15px; }
        .portal-row { display: flex; justify-content: space-between; align-items: center; padding: 5px 0; }
        .portal-numpad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; width: 100%; max-width: 350px; margin: 0 auto; }
        .portal-numpad button { height: 50px; }
        select { background: transparent; color: var(--accent); border: none; font-size: 14px; font-weight: 900; outline: none; }
    </style>
</head>
<body>

    <nav class="top-nav">
        <div class="nav-link active" onclick="move(0)">CALCULATOR</div>
        <div class="nav-link" onclick="move(1)">CURRENCY</div>
        <div class="nav-link" onclick="move(2)">CRYPTO</div>
    </nav>

    <div class="stage" id="stage">
        <section class="room">
            <div class="display"><div class="sub">V-CORE SCIENTIFIC</div><div class="val" id="c-main">0</div></div>
            <div class="calc-grid">
                <button class="sci btn-fn" onclick="cIn('(')">(</button>
                <button class="sci btn-fn" onclick="cIn(')')">)</button>
                <button class="sci btn-fn">mc</button>
                <button class="sci btn-fn">m+</button>
                <button class="sci btn-fn">m-</button>
                <button class="sci btn-fn">mr</button>
                <button class="btn-fn" onclick="cClr()">AC</button>
                <button class="btn-fn" onclick="cSci('pm')">+/-</button>
                <button class="btn-fn" onclick="cSci('pct')">%</button>
                <button class="btn-op" onclick="cIn('/')">÷</button>

                <button class="sci btn-fn">2nd</button>
                <button class="sci btn-fn" onclick="cSci('sq')">x²</button>
                <button class="sci btn-fn" onclick="cSci('cu')">x³</button>
                <button class="sci btn-fn" onclick="cIn('**')">xʸ</button>
                <button class="sci btn-fn" onclick="cSci('ex')">eˣ</button>
                <button class="sci btn-fn" onclick="cSci('10x')">10ˣ</button>
                <button class="digit" onclick="cIn('7')">7</button>
                <button class="digit" onclick="cIn('8')">8</button>
                <button class="digit" onclick="cIn('9')">9</button>
                <button class="btn-op" onclick="cIn('*')">×</button>

                <button class="sci btn-fn">1/x</button>
                <button class="sci btn-fn" onclick="cSci('sqrt')">²√</button>
                <button class="sci btn-fn">³√</button>
                <button class="sci btn-fn">ʸ√</button>
                <button class="sci btn-fn">ln</button>
                <button class="sci btn-fn">log₁₀</button>
                <button class="digit" onclick="cIn('4')">4</button>
                <button class="digit" onclick="cIn('5')">5</button>
                <button class="digit" onclick="cIn('6')">6</button>
                <button class="btn-op" onclick="cIn('-')">−</button>

                <button class="sci btn-fn">x!</button>
                <button class="sci btn-fn" onclick="cSci('sin')">sin</button>
                <button class="sci btn-fn" onclick="cSci('cos')">cos</button>
                <button class="sci btn-fn" onclick="cSci('tan')">tan</button>
                <button class="sci btn-fn" onclick="cIn('2.71828')">e</button>
                <button class="sci btn-fn">EE</button>
                <button class="digit" onclick="cIn('1')">1</button>
                <button class="digit" onclick="cIn('2')">2</button>
                <button class="digit" onclick="cIn('3')">3</button>
                <button class="btn-op" onclick="cIn('+')">+</button>

                <button class="sci btn-fn">Rad</button>
                <button class="sci btn-fn">sinh</button>
                <button class="sci btn-fn">cosh</button>
                <button class="sci btn-fn">tanh</button>
                <button class="sci btn-fn" onclick="cIn('3.14159')">π</button>
                <button class="sci btn-fn">Rand</button>
                <button class="digit" style="grid-column: span 2; text-align: left; padding-left: 30px;" onclick="cIn('0')">0</button>
                <button class="digit" onclick="cIn('.')">.</button>
                <button class="btn-op" onclick="cSolve()">=</button>
            </div>
        </section>

        <section class="room">
            <div class="display"><div class="sub">CURRENCY EXCHANGE</div><div class="val" id="t-display">0.00</div></div>
            <div class="portal-box">
                <div class="portal-row"><select id="f-c"><option>USD</option><option>EUR</option></select><div id="t-in">0</div></div>
                <div class="portal-row"><select id="t-c"><option>EUR</option><option>GBP</option><option>JPY</option></select><div style="color:var(--accent)" id="t-out">0.00</div></div>
            </div>
            <div class="portal-numpad">
                <button class="digit" onclick="tIn('7')">7</button><button class="digit" onclick="tIn('8')">8</button><button class="digit" onclick="tIn('9')">9</button>
                <button class="digit" onclick="tIn('4')">4</button><button class="digit" onclick="tIn('5')">5</button><button class="digit" onclick="tIn('6')">6</button>
                <button class="digit" onclick="tIn('1')">1</button><button class="digit" onclick="tIn('2')">2</button><button class="digit" onclick="tIn('3')">3</button>
                <button class="btn-fn" onclick="tClr()">AC</button><button class="digit" onclick="tIn('0')">0</button><button class="btn-fn" style="color:#ff3b30" onclick="tBack()">⌫</button>
            </div>
        </section>

        <section class="room">
            <div class="display"><div class="sub">LIVE CRYPTO CORE</div><div class="val" id="cry-display">0.00</div></div>
            <div class="portal-box">
                <div class="portal-row"><span>BTC/USD</span><span style="color:var(--accent)" id="btc-p">$96,000</span></div>
                <div class="portal-row"><select id="cry-sel"><option>BTC</option><option>ETH</option></select><div id="cry-in">0.00</div></div>
            </div>
            <div class="portal-numpad">
                <button class="digit" onclick="cryIn('7')">7</button><button class="digit" onclick="cryIn('8')">8</button><button class="digit" onclick="cryIn('9')">9</button>
                <button class="digit" onclick="cryIn('4')">4</button><button class="digit" onclick="cryIn('5')">5</button><button class="digit" onclick="cryIn('6')">6</button>
                <button class="digit" onclick="cryIn('1')">1</button><button class="digit" onclick="cryIn('2')">2</button><button class="digit" onclick="cryIn('3')">3</button>
                <button class="btn-fn" onclick="cryClr()">AC</button><button class="digit" onclick="cryIn('0')">0</button><button class="btn-fn" style="color:#ff3b30" onclick="cryBack()">⌫</button>
            </div>
        </section>
    </div>

    <script>
        let cD = "", tD = "", cryD = "";
        const rates = { USD: 1, EUR: 0.92, GBP: 0.79, JPY: 150.2, BTC: 96420, ETH: 2580 };

        function move(i) {
            document.getElementById('stage').style.transform = `translateX(-${i * 100}vw)`;
            document.querySelectorAll('.nav-link').forEach((l, idx) => l.classList.toggle('active', i === idx));
        }

        // CALC LOGIC
        function cIn(v) { cD += v; cUp(); }
        function cUp() { document.getElementById('c-main').innerText = cD || "0"; }
        function cClr() { cD = ""; cUp(); }
        function cSolve() { try { cD = eval(cD.replace('×','*').replace('÷','/')).toString(); cUp(); } catch { cD = "Err"; cUp(); } }
        function cSci(t) { 
            let n = parseFloat(cD || "0"); 
            if(t==='pct') n/=100; if(t==='pm') n*=-1; if(t==='sq') n*=n; if(t==='sqrt') n=Math.sqrt(n);
            cD = n.toString(); cUp(); 
        }

        // TRADE LOGIC
        function tIn(v) { tD += v; tUp(); }
        function tClr() { tD = ""; tUp(); }
        function tBack() { tD = tD.slice(0, -1); tUp(); }
        function tUp() {
            let f = document.getElementById('f-c').value, t = document.getElementById('t-c').value;
            let res = (parseFloat(tD||0) / rates[f]) * rates[t];
            document.getElementById('t-in').innerText = tD || "0";
            document.getElementById('t-out').innerText = res.toFixed(2);
            document.getElementById('t-display').innerText = res.toFixed(2);
        }

        // CRYPTO LOGIC
        function cryIn(v) { cryD += v; cryUp(); }
        function cryClr() { cryD = ""; cryUp(); }
        function cryBack() { cryD = cryD.slice(0, -1); cryUp(); }
        function cryUp() {
            let asset = document.getElementById('cry-sel').value;
            let res = parseFloat(cryD||0) * rates[asset];
            document.getElementById('cry-in').innerText = cryD || "0.00";
            document.getElementById('cry-display').innerText = res.toLocaleString();
        }

        setInterval(() => {
            let btc = (96000 + Math.random()*200).toFixed(0);
            document.getElementById('btc-p').innerText = "$" + btc;
            rates.BTC = parseFloat(btc);
        }, 3000);
    </script>
</body>
</html>
