<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Vision Elite Master 2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --accent: #1d9bf0; --bg: #000; --text: #f7f9f9;
            --card: #16181c; --border: #2f3336;
            --btn-num: #333333; --btn-text: #fff;
            --op-orange: #ff9f0a; --fn-grey: #a5a5a5;
            --insight-green: #00ff88;
        }

        body.light-mode {
            --bg: #ffffff; --text: #0f1419;
            --card: #f7f9f9; --border: #eff3f4;
            --btn-num: #e5e5ea; --btn-text: #000;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
        html, body { background: var(--bg); color: var(--text); overflow: hidden; height: 100svh; transition: 0.3s ease; }

        /* --- SIDEBAR --- */
        #sidebar { 
            position: fixed; top: 0; left: -320px; width: 320px; height: 100%; 
            background: var(--bg); z-index: 3000; transition: 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            border-right: 1px solid var(--border); padding: 50px 30px; display: flex; flex-direction: column;
        }
        #sidebar.open { left: 0; box-shadow: 40px 0 100px rgba(0,0,0,0.9); }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 2900; display: none; backdrop-filter: blur(8px); }

        /* --- NAVIGATION --- */
        .top-nav { position: fixed; top: 0; width: 100%; height: 80px; display: flex; align-items: center; justify-content: space-between; padding: 0 25px; z-index: 2000; }
        .tab-bar { display: flex; gap: 20px; background: var(--card); padding: 10px 25px; border-radius: 100px; border: 1px solid var(--border); }
        .tab { font-size: 10px; font-weight: 800; opacity: 0.3; cursor: pointer; letter-spacing: 2px; }
        .tab.active { opacity: 1; color: var(--accent); }

        /* --- DISPLAY --- */
        .stage { display: flex; width: 200vw; height: 100%; transition: 0.6s cubic-bezier(0.2, 0, 0, 1); }
        .room { width: 100vw; height: 100%; padding: 100px 20px 25px; display: flex; flex-direction: column; max-width: 500px; margin: 0 auto; }
        .val { font-size: clamp(40px, 8svh, 80px); font-weight: 400; color: var(--accent); text-align: right; width: 100%; margin-bottom: 20px; padding: 0 10px; }

        /* --- USER-WISE NEAT GRID --- */
        .calc-layout { display: flex; gap: 12px; height: 100%; }
        .num-pad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; flex: 3; }
        .op-column { display: flex; flex-direction: column; gap: 12px; flex: 1; }

        button { 
            width: 100%; height: 100%; min-height: 65px; border-radius: 24px; border: none; 
            background: var(--btn-num); color: var(--btn-text); 
            font-size: 22px; font-weight: 600; cursor: pointer; transition: 0.1s; 
            display: flex; align-items: center; justify-content: center;
        }
        button:active { filter: brightness(1.5); transform: scale(0.95); }
        
        .op { background: var(--op-orange); color: white; font-size: 26px; border-radius: 20px; }
        .fn { background: var(--fn-grey); color: black; font-weight: 800; font-size: 15px; }
        
        /* INTEGRATED MIC */
        .mic-box { background: rgba(0, 255, 136, 0.15); border: 1px solid rgba(0, 255, 136, 0.3); }
        .mic-box svg { width: 26px; height: 26px; stroke: var(--insight-green); stroke-width: 2.5; fill: none; }
        .listening-on { background: var(--insight-green) !important; box-shadow: 0 0 15px var(--insight-green); }
        .listening-on svg { stroke: #000 !important; }

        @media (orientation: landscape) {
            .room { max-width: 90%; padding-top: 50px; }
            button { min-height: 45px; }
        }

        /* --- TRADE PAGE --- */
        .trade-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; }
    </style>
</head>
<body class="dark-mode">

    <div class="overlay" id="overlay" onclick="toggleSide()"></div>
    
    <div id="sidebar">
        <h2 style="font-weight: 800; margin-bottom: 30px;">Vision Elite</h2>
        <a href="https://finance.yahoo.com/currencies" target="_blank" style="text-decoration:none; color:var(--text); font-size:12px; font-weight:800; display:flex; align-items:center; gap:10px; margin-bottom:40px;">
            <svg style="width:20px; height:20px; stroke:var(--insight-green); fill:none; stroke-width:3" viewBox="0 0 24 24"><path d="M7 6v11h11M10 12l3-3 5 5"/></svg>
            MARKET FEED
        </a>
        <p style="font-size: 10px; font-weight: 800; opacity: 0.5; letter-spacing: 2px;">HISTORY</p>
        <div id="hist-log" style="font-size: 12px; margin-top: 10px;"></div>
    </div>

    <nav class="top-nav">
        <div onclick="toggleSide()" style="cursor:pointer">
            <div style="width:25px; height:2px; background:var(--text); margin-bottom:5px"></div>
            <div style="width:15px; height:2px; background:var(--text)"></div>
        </div>
        <div class="tab-bar">
            <div class="tab active" id="tab0" onclick="move(0)">CALC</div>
            <div class="tab" id="tab1" onclick="move(1)">TRADE</div>
        </div>
        <div style="width:25px"></div>
    </nav>

    <div class="stage" id="stage">
        <div class="room">
            <div class="val" id="disp">0</div>
            
            <div class="calc-layout">
                <div class="num-pad">
                    <button class="fn" onclick="clr()">AC</button>
                    <button class="fn" onclick="sciOp('pm')">+/-</button>
                    <button class="fn" onclick="sciOp('pct')">%</button>
                    
                    <button onclick="inp('7')">7</button><button onclick="inp('8')">8</button><button onclick="inp('9')">9</button>
                    <button onclick="inp('4')">4</button><button onclick="inp('5')">5</button><button onclick="inp('6')">6</button>
                    <button onclick="inp('1')">1</button><button onclick="inp('2')">2</button><button onclick="inp('3')">3</button>
                    
                    <button style="grid-column: span 2" onclick="inp('0')">0</button>
                    <button onclick="inp('.')">.</button>
                </div>

                <div class="op-column">
                    <button id="mic-btn" class="mic-box" onclick="runVoice()">
                        <svg viewBox="0 0 24 24"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/><line x1="12" y1="19" x2="12" y2="23"/></svg>
                    </button>
                    <button class="op" onclick="inp('/')">÷</button>
                    <button class="op" onclick="inp('*')">×</button>
                    <button class="op" onclick="inp('-')">−</button>
                    <button class="op" onclick="inp('+')">+</button>
                    <button class="op" style="background:var(--accent); flex-grow:1" onclick="solve()">=</button>
                </div>
            </div>
        </div>

        <div class="room">
            <div style="background:var(--card); border-radius:24px; padding:30px; border:1px solid var(--border); margin-bottom:20px; text-align:center;">
                <p style="font-size:10px; opacity:0.5; margin-bottom:5px">INPUT USD</p>
                <h2 id="t-in" style="font-size:40px; color:var(--accent)">0</h2>
            </div>
            <div style="background:var(--card); border-radius:24px; padding:30px; border:1px solid var(--border); margin-bottom:20px; text-align:center;">
                <p style="font-size:10px; opacity:0.5; margin-bottom:5px">OUTPUT EUR</p>
                <h2 id="t-out" style="font-size:40px; color:var(--insight-green)">0.00</h2>
            </div>
            <div class="trade-grid">
                <button onclick="tIn('7')">7</button><button onclick="tIn('8')">8</button><button onclick="tIn('9')">9</button>
                <button onclick="tIn('4')">4</button><button onclick="tIn('5')">5</button><button onclick="tIn('6')">6</button>
                <button onclick="tIn('1')">1</button><button onclick="tIn('2')">2</button><button onclick="tIn('3')">3</button>
                <button class="fn" onclick="tClr()">AC</button><button onclick="tIn('0')">0</button><button class="fn" onclick="tBack()">⌫</button>
            </div>
        </div>
    </div>

    <script>
        let d = "", td = "", hist = [];
        const disp = document.getElementById('disp');

        function toggleSide() { 
            const s = document.getElementById('sidebar');
            s.classList.toggle('open');
            document.getElementById('overlay').style.display = s.classList.contains('open') ? 'block' : 'none';
        }

        function move(i) { 
            document.getElementById('stage').style.transform = `translateX(-${i * 100}vw)`; 
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById('tab' + i).classList.add('active');
        }

        function inp(v) { d += v; disp.innerText = d; }
        function clr() { d = ""; disp.innerText = "0"; }
        function solve() { 
            try { 
                let res = eval(d.replace('×','*').replace('÷','/')); 
                addHist(d + " = " + res);
                d = res.toString(); disp.innerText = d; 
            } catch { clr(); } 
        }

        function addHist(e) {
            hist.unshift(e); if(hist.length > 5) hist.pop();
            document.getElementById('hist-log').innerHTML = hist.map(h => `<div style="padding:10px 0; border-bottom:1px solid var(--border); opacity:0.7">${h}</div>`).join('');
        }

        function sciOp(t) {
            let n = parseFloat(d || "0");
            if(t==='pm') n*=-1; if(t==='pct') n/=100;
            d = n.toString(); disp.innerText = d;
        }

        function tIn(v) { td += v; tUp(); }
        function tClr() { td = ""; tUp(); }
        function tBack() { td = td.slice(0,-1); tUp(); }
        function tUp() { 
            document.getElementById('t-in').innerText = td || "0"; 
            document.getElementById('t-out').innerText = (parseFloat(td||0)*0.94).toFixed(2); 
        }

        function runVoice() {
            const Rec = window.SpeechRecognition || window.webkitSpeechRecognition;
            if(!Rec) return;
            const r = new Rec();
            const btn = document.getElementById('mic-btn');
            r.onstart = () => btn.classList.add('listening-on');
            r.onend = () => btn.classList.remove('listening-on');
            r.onresult = (e) => {
                let s = e.results[0][0].transcript.toLowerCase();
                if(s.includes("clear")) clr();
                else if(s.includes("equal")) solve();
                else {
                    s = s.replace("plus","+").replace("minus","-").replace("times","*").replace("divided by","/");
                    d += s.replace(/[^0-9+\-*/.]/g,''); disp.innerText = d;
                }
            };
            r.start();
        }
    </script>
</body>
</html>
