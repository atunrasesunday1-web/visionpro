<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Vision Pro Max</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="apple-touch-icon" href="logo.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;900&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #00d4ff; --bg: #050505; --panel: rgba(255, 255, 255, 0.05); --neon: 0 0 20px rgba(0, 212, 255, 0.4); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Inter', sans-serif; outline: none; -webkit-user-select: none; }
        
        html, body { height: 100dvh; width: 100vw; margin: 0; padding: 0; overflow: hidden; background: var(--bg); position: fixed; touch-action: none; }

        /* SPLASH */
        #splash { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; align-items: center; justify-content: center; transition: opacity 0.5s ease; }
        .splash-logo { width: 100px; height: auto; animation: breathe 2s infinite; filter: drop-shadow(var(--neon)); }
        @keyframes breathe { 0%, 100% { transform: scale(1); opacity: 0.7; } 50% { transform: scale(1.05); opacity: 1; } }

        /* NAVIGATION - HIDDEN IN LANDSCAPE */
        .header { padding: 55px 20px 10px; background: rgba(0,0,0,0.8); backdrop-filter: blur(20px); z-index: 100; position: relative; }
        .nav { background: var(--panel); display: flex; border-radius: 18px; padding: 4px; border: 1px solid rgba(255,255,255,0.08); position: relative; }
        .nav-btn { flex: 1; padding: 12px; border: none; background: none; color: #555; font-weight: 800; font-size: 10px; letter-spacing: 1px; z-index: 2; }
        .nav-btn.active { color: white; }
        .nav-pill { position: absolute; top: 4px; left: 4px; width: calc(33.33% - 8px); height: calc(100% - 8px); background: rgba(255,255,255,0.12); border-radius: 14px; transition: 0.4s cubic-bezier(0.2, 1, 0.2, 1); z-index: 1; }

        /* STAGE */
        .stage { display: flex; width: 300%; height: calc(100dvh - 135px); transition: 0.5s cubic-bezier(0.2, 1, 0.2, 1); }
        .room { width: 33.33%; padding: 10px 20px; display: flex; flex-direction: column; height: 100%; }
        
        .display { flex: 1; display: flex; flex-direction: column; justify-content: flex-end; text-align: right; padding-bottom: 15px; overflow: hidden; }
        .val { font-size: clamp(35px, 8vw, 60px); font-weight: 300; color: #fff; word-break: break-all; line-height: 1; }
        .sub { color: var(--accent); font-size: 10px; font-weight: 900; letter-spacing: 2px; margin-bottom: 5px; }

        /* GRID LOGIC */
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-bottom: env(safe-area-inset-bottom); }
        .scientific-keys { display: none; } /* Hidden in Portrait */

        button { height: clamp(50px, 8vh, 75px); border-radius: 18px; border: 1px solid rgba(255,255,255,0.04); background: var(--panel); color: white; font-size: 20px; font-weight: 600; transition: 0.1s; backdrop-filter: blur(10px); }
        button:active { background: var(--accent); color: black; transform: scale(0.95); }
        
        .op { color: var(--accent); font-weight: 800; }
        .action { background: var(--accent); color: black; box-shadow: var(--neon); border: none; }
        .btc-card { background: linear-gradient(135deg, #f7931a, #ffab40); color: black !important; font-size: 13px !important; border: none; font-weight: 900; }

        /* LANDSCAPE MODE - THE "TILT" POWER */
        @media (orientation: landscape) {
            .header { display: none; }
            .stage { width: 100% !important; height: 100dvh !important; transform: none !important; }
            .room:not(:first-child) { display: none; }
            .room { width: 100% !important; padding: 10px 40px; }
            .display { padding-bottom: 5px; }
            .val { font-size: 40px; }
            .grid { grid-template-columns: repeat(8, 1fr); gap: 6px; }
            .scientific-keys { display: contents; } /* SHOW ALL PHYSICAL BUTTONS */
            button { height: 45px; font-size: 14px; border-radius: 12px; }
            .room:first-child .grid .action { grid-column: span 2; }
        }

        .mic-active { background: #ff3b30 !important; animation: pulse 1s infinite; border: none; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255, 59, 48, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(255, 59, 48, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 59, 48, 0); } }
    </style>
</head>
<body>

    <div id="splash">
        <img src="logo.png" class="splash-logo" alt="Vision Pro">
    </div>

    <div class="header">
        <div class="nav">
            <div id="pill" class="nav-pill"></div>
            <button class="nav-btn active" onclick="move(0)">CALC</button>
            <button class="nav-btn" onclick="move(1)">CASH</button>
            <button class="nav-btn" onclick="move(2)">CRYPTO</button>
        </div>
    </div>

    <div class="stage" id="stage">
        <div class="room">
            <div class="display">
                <div class="sub" id="c-sub">VISION PRO SCIENTIFIC</div>
                <div class="val" id="c-main">0</div>
            </div>
            
            <div class="grid">
                <div class="scientific-keys">
                    <button class="op" onclick="tap();cIn('Math.sin(')">sin</button>
                    <button class="op" onclick="tap();cIn('Math.cos(')">cos</button>
                    <button class="op" onclick="tap();cIn('Math.tan(')">tan</button>
                    <button class="op" onclick="tap();cIn('Math.log10(')">log</button>
                    <button class="op" onclick="tap();cIn('Math.log(')">ln</button>
                    <button class="op" onclick="tap();cIn('(')">(</button>
                    <button class="op" onclick="tap();cIn(')')">)</button>
                    <button class="op" onclick="tap();cIn('**2')">x¬≤</button>
                    <button class="op" onclick="tap();cIn('Math.sqrt(')">‚àö</button>
                    <button class="op" onclick="tap();cIn('Math.PI')">œÄ</button>
                    <button class="op" onclick="tap();cIn('Math.E')">e</button>
                    <button class="op" onclick="tap();cIn('**')">x ∏</button>
                    <button class="op" onclick="tap();cIn('Math.exp(')">exp</button>
                    <button class="op" onclick="tap();factorial()">x!</button>
                </div>

                <button class="op" onclick="tap();cClr()">AC</button>
                <button class="op" onclick="tap();cDel()">‚å´</button>
                <button class="op" onclick="tap();cIn('/')">√∑</button>
                <button class="op" onclick="tap();cIn('*')">√ó</button>
                
                <button onclick="tap();cIn('7')">7</button>
                <button onclick="tap();cIn('8')">8</button>
                <button onclick="tap();cIn('9')">9</button>
                <button class="op" onclick="tap();cIn('-')">-</button>
                
                <button onclick="tap();cIn('4')">4</button>
                <button onclick="tap();cIn('5')">5</button>
                <button onclick="tap();cIn('6')">6</button>
                <button class="op" onclick="tap();cIn('+')">+</button>
                
                <button onclick="tap();cIn('1')">1</button>
                <button onclick="tap();cIn('2')">2</button>
                <button onclick="tap();cIn('3')">3</button>
                <button id="mic" onclick="tap();startVoice()">üéôÔ∏è</button>

                <button onclick="tap();cIn('0')">0</button>
                <button onclick="tap();cIn('.')">.</button>
                <button class="action" onclick="tap();cSolve()" style="grid-column: span 2;">=</button>
            </div>
        </div>

        <div class="room">
            <div class="display"><div class="sub">CURRENCY INTELLIGENCE</div><div class="val" id="f-val">‚Ç¶0</div></div>
            <div style="display:flex; gap:10px; margin-bottom:15px;">
                <button style="flex:1; font-size:12px; height:50px;" id="b-USD" class="action" onclick="tap();setCurr('USD')">USD</button>
                <button style="flex:1; font-size:12px; height:50px;" id="b-GBP" onclick="tap();setCurr('GBP')">GBP</button>
                <button style="flex:1; font-size:12px; height:50px;" id="b-EUR" onclick="tap();setCurr('EUR')">EUR</button>
            </div>
            <div class="grid">
                <button onclick="tap();fIn('7')">7</button><button onclick="tap();fIn('8')">8</button><button onclick="tap();fIn('9')">9</button><button class="op" onclick="tap();fClr()">AC</button>
                <button onclick="tap();fIn('4')">4</button><button onclick="tap();fIn('5')">5</button><button onclick="tap();fIn('6')">6</button><button class="op" onclick="tap();fDel()">‚å´</button>
                <button onclick="tap();fIn('1')">1</button><button onclick="tap();fIn('2')">2</button><button onclick="tap();fIn('3')">3</button><button class="action" onclick="tap();move(0)">DONE</button>
                <button style="grid-column: span 4;" onclick="tap();fIn('0')">0</button>
            </div>
        </div>

        <div class="room">
            <div class="display"><div class="sub">BLOCKCHAIN ASSETS</div><div class="val" id="crypto-val" style="font-size: 35px;">‚Ç¶0</div></div>
            <div class="grid">
                <button style="grid-column: span 4; height:50px;" id="btc-price" class="btc-card" onclick="tap();fetchAll()">SYNC LIVE MARKET</button>
                <button onclick="tap();cryptoIn('7')">7</button><button onclick="tap();cryptoIn('8')">8</button><button onclick="tap();cryptoIn('9')">9</button><button class="op" onclick="tap();cryptoClr()">AC</button>
                <button onclick="tap();cryptoIn('4')">4</button><button onclick="tap();cryptoIn('5')">5</button><button onclick="tap();cryptoIn('6')">6</button><button class="op" onclick="tap();cryptoDel()">‚å´</button>
                <button onclick="tap();cryptoIn('1')">1</button><button onclick="tap();cryptoIn('2')">2</button><button onclick="tap();cryptoIn('3')">3</button><button class="action" onclick="tap();move(0)">BACK</button>
                <button style="grid-column: span 4;" onclick="tap();cryptoIn('0')">0</button>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('splash').style.opacity = '0';
                setTimeout(() => document.getElementById('splash').style.display = 'none', 500);
            }, 1000);
            fetchAll();
        });

        function tap() { if(window.navigator.vibrate) window.navigator.vibrate(12); }

        let rates = { USD: 1650, GBP: 2100, EUR: 1800, BTC: 0 };
        let active = 'USD';
        let fData = "", cData = "", cryptoData = "";

        async function fetchAll() {
            if(!navigator.onLine) return;
            try {
                const res = await fetch('https://open.er-api.com/v6/latest/USD');
                const data = await res.json();
                rates.USD = data.rates.NGN;
                rates.GBP = rates.USD / data.rates.GBP;
                rates.EUR = rates.USD / data.rates.EUR;
                const btcRes = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd');
                const btcData = await btcRes.json();
                rates.BTC = btcData.bitcoin.usd * rates.USD;
                document.getElementById('btc-price').innerText = "1 BTC = ‚Ç¶" + Math.round(rates.BTC).toLocaleString();
                fUp(); cryptoUp();
            } catch(e) {}
        }

        function move(idx) {
            document.getElementById('stage').style.transform = `translateX(-${idx * 33.33}%)`;
            document.getElementById('pill').style.left = `calc(${idx * 33.33}% + 4px)`;
            document.querySelectorAll('.nav-btn').forEach((b,i) => b.classList.toggle('active', i===idx));
        }

        async function startVoice() {
            const Speech = window.webkitSpeechRecognition || window.SpeechRecognition;
            if(!Speech) return alert("iPhone Voice requires Safari.");
            const rec = new Speech();
            rec.onstart = () => { document.getElementById('mic').classList.add('mic-active'); };
            rec.onend = () => { document.getElementById('mic').classList.remove('mic-active'); };
            rec.onresult = (e) => {
                let t = e.results[0][0].transcript.toLowerCase();
                cData = t.replace(/plus/g,'+').replace(/minus/g,'-').replace(/times|x/g,'*').replace(/divided by/g,'/').replace(/ /g,'');
                cUp(); cSolve();
            };
            rec.start();
        }

        // --- CALC LOGIC ---
        function cIn(v) { if(cData.length < 50) cData += v; cUp(); }
        function cClr() { cData = ""; cUp(); }
        function cDel() { cData = cData.slice(0,-1); cUp(); }
        function cUp() { 
            let display = cData.replace(/Math\./g, '').replace(/\*\*/g, '^');
            document.getElementById('c-main').innerText = display || "0"; 
        }

        function factorial() {
            try {
                let n = parseInt(eval(cData));
                let res = 1;
                for(let i=1; i<=n; i++) res *= i;
                cData = res.toString();
                cUp();
            } catch(e) { cData = "ERROR"; cUp(); }
        }
        
        function cSolve() { 
            try { 
                let expression = cData;
                // Auto-close brackets
                let open = (expression.match(/\(/g) || []).length;
                let close = (expression.match(/\)/g) || []).length;
                for(let i=0; i < (open-close); i++) expression += ')';

                let res = eval(expression);
                if (res > 1e12 || res < -1e12) {
                    cData = res.toExponential(4); 
                } else {
                    cData = parseFloat(res.toFixed(8)).toString();
                }
                cUp(); 
            } catch(e) { 
                document.getElementById('c-main').innerText = "SYNTAX ERROR";
                setTimeout(cClr, 1000);
            } 
        }

        // --- CASH & CRYPTO ---
        function setCurr(c) { active = c; document.querySelectorAll('[id^="b-"]').forEach(b => b.classList.remove('action')); document.getElementById('b-'+c).classList.add('action'); fUp(); }
        function fIn(v) { if(fData.length < 15) fData += v; fUp(); }
        function fClr() { fData = ""; fUp(); }
        function fDel() { fData = fData.slice(0,-1); fUp(); }
        function fUp() { document.getElementById('f-val').innerText = "‚Ç¶" + Math.round(parseFloat(fData||0) * rates[active]).toLocaleString(); }
        function cryptoIn(v) { if(cryptoData.length < 12) cryptoData += v; cryptoUp(); }
        function cryptoClr() { cryptoData = ""; cryptoUp(); }
        function cryptoDel() { cryptoData = cryptoData.slice(0,-1); cryptoUp(); }
        function cryptoUp() { document.getElementById('crypto-val').innerText = "‚Ç¶" + Math.round(parseFloat(cryptoData||0) * rates.BTC).toLocaleString(); }
    </script>
</body>
</html>
