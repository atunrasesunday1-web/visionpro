<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Vision Elite | Master Scientific</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg: #000; --text: #fff; --surface: #1c1c1e;
            --orange: #ff9f0a; --gray: #a5a5a5; --dark-gray: #333333;
            --overlay: rgba(0,0,0,0.7);
        }
        [data-theme="light"] {
            --bg: #fff; --text: #000; --surface: #f2f2f7;
            --orange: #ff9500; --gray: #8e8e93; --dark-gray: #e5e5ea;
            --overlay: rgba(0,0,0,0.3);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body { 
            background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; 
            height: 100svh; display: flex; flex-direction: column; overflow: hidden;
            transition: background 0.3s ease;
        }

        /* --- SIDEBAR MENU --- */
        #sidebar {
            position: fixed; top: 0; left: -280px; width: 280px; height: 100%;
            background: var(--surface); z-index: 2000; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 60px 20px; box-shadow: 10px 0 30px rgba(0,0,0,0.2);
        }
        #sidebar.open { left: 0; }
        .menu-header { font-size: 12px; font-weight: 800; color: var(--orange); margin-bottom: 30px; letter-spacing: 2px; }
        .menu-item {
            display: flex; align-items: center; gap: 15px; padding: 15px;
            border-radius: 12px; margin-bottom: 8px; cursor: pointer; transition: 0.2s;
            font-weight: 500; color: var(--text);
        }
        .menu-item:active { background: var(--dark-gray); }
        .menu-item i { width: 20px; }
        #overlay {
            position: fixed; inset: 0; background: var(--overlay); visibility: hidden; opacity: 0;
            z-index: 1500; transition: 0.3s; backdrop-filter: blur(4px);
        }
        #overlay.show { visibility: visible; opacity: 1; }

        /* --- HEADER --- */
        header { padding: 15px 25px; display: flex; justify-content: space-between; align-items: center; z-index: 1000; }
        .icon-btn { color: var(--orange); cursor: pointer; transition: 0.2s; }

        /* --- DISPLAY --- */
        .display {
            flex: 1; display: flex; flex-direction: column; justify-content: flex-end;
            align-items: flex-end; padding: 20px 30px;
        }
        .equation { font-size: 18px; color: var(--gray); min-height: 24px; margin-bottom: 5px; }
        .current-val { font-size: clamp(40px, 12vh, 80px); font-weight: 300; letter-spacing: -2px; line-height: 1; text-align: right; width: 100%; }

        /* --- GRID --- */
        .grid-container { padding: 10px; padding-bottom: 40px; display: grid; gap: 12px; transition: 0.3s; }

        @media screen and (orientation: portrait) {
            .grid-container { grid-template-columns: repeat(4, 1fr); }
            .sci-only { display: none; }
            .double { grid-column: span 2; border-radius: 50px !important; padding-left: 35px !important; justify-content: flex-start !important; }
        }

        @media screen and (min-width: 768px), screen and (orientation: landscape) {
            .grid-container { grid-template-columns: repeat(10, 1fr); gap: 10px; max-width: 1000px; margin: 0 auto; width: 95%; }
            .sci-only { display: flex; }
            .current-val { font-size: clamp(30px, 10vh, 55px); }
            .double { grid-column: span 1; }
            .btn { border-radius: 40px !important; aspect-ratio: auto !important; height: 46px !important; font-size: 15px !important; }
        }

        /* --- BUTTONS --- */
        .btn {
            aspect-ratio: 1; border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 24px; font-weight: 400; cursor: pointer; border: none; transition: 0.1s;
            background: var(--dark-gray); color: var(--text);
        }
        .btn:active { transform: scale(0.92); opacity: 0.6; }
        .btn.op { background: var(--orange); color: white; font-size: 30px; }
        .btn.sys { background: var(--gray); color: black; font-size: 20px; font-weight: 500; }
        .btn.sci { background: var(--surface); font-size: 14px; }
    </style>
</head>
<body>

    <div id="overlay" onclick="toggleMenu()"></div>
    
    <nav id="sidebar">
        <div class="menu-header">VISION ELITE</div>
        <div class="menu-item" onclick="alert('Live Market News: Loading stable data...')">
            <i data-lucide="trending-up"></i> Live Market News
        </div>
        <div class="menu-item" onclick="toggleTheme()">
            <i data-lucide="sun"></i> Theme Settings
        </div>
        <div class="menu-item" onclick="alert('History: No previous records found.')">
            <i data-lucide="history"></i> History Settings
        </div>
    </nav>

    <header>
        <div class="icon-btn" onclick="toggleMenu()"><i data-lucide="menu"></i></div>
        <div style="font-size: 10px; font-weight: 800; opacity: 0.4; letter-spacing: 2px;">SCIENTIFIC</div>
        <div class="icon-btn" onclick="location.reload()"><i data-lucide="rotate-ccw"></i></div>
    </header>

    <div class="display">
        <div class="equation" id="eq-display"></div>
        <div class="current-val" id="main-display">0</div>
    </div>

    <div class="grid-container">
        <button class="btn sci sci-only" onclick="sci('(')">(</button>
        <button class="btn sci sci-only" onclick="sci(')')">)</button>
        <button class="btn sci sci-only" onclick="mem('mc')">mc</button>
        <button class="btn sci sci-only" onclick="mem('m+')">m+</button>
        <button class="btn sci sci-only" onclick="mem('m-')">m-</button>
        <button class="btn sci sci-only" onclick="mem('mr')">mr</button>
        <button class="btn sys" id="ac-btn" onclick="clearAll()">AC</button>
        <button class="btn sys" onclick="negate()">+/-</button>
        <button class="btn sys" onclick="percent()">%</button>
        <button class="btn op" onclick="setOp('/')">÷</button>

        <button class="btn sci sci-only" onclick="sci('2nd')">2nd</button>
        <button class="btn sci sci-only" onclick="sci('pow2')">x²</button>
        <button class="btn sci sci-only" onclick="sci('pow3')">x³</button>
        <button class="btn sci sci-only" onclick="setOp('**')">xʸ</button>
        <button class="btn sci sci-only" onclick="sci('ex')">eˣ</button>
        <button class="btn sci sci-only" onclick="sci('10x')">10ˣ</button>
        <button class="btn" onclick="num('7')">7</button>
        <button class="btn" onclick="num('8')">8</button>
        <button class="btn" onclick="num('9')">9</button>
        <button class="btn op" onclick="setOp('*')">×</button>

        <button class="btn sci sci-only" onclick="sci('1x')">1/x</button>
        <button class="btn sci sci-only" onclick="sci('sqrt')">²√x</button>
        <button class="btn sci sci-only" onclick="sci('cbrt')">³√x</button>
        <button class="btn sci sci-only" onclick="setOp('yroot')">ʸ√x</button>
        <button class="btn sci sci-only" onclick="sci('ln')">ln</button>
        <button class="btn sci sci-only" onclick="sci('log')">log₁₀</button>
        <button class="btn" onclick="num('4')">4</button>
        <button class="btn" onclick="num('5')">5</button>
        <button class="btn" onclick="num('6')">6</button>
        <button class="btn op" onclick="setOp('-')">−</button>

        <button class="btn sci sci-only" onclick="sci('sin')">sin</button>
        <button class="btn sci sci-only" onclick="sci('cos')">cos</button>
        <button class="btn sci sci-only" onclick="sci('tan')">tan</button>
        <button class="btn sci sci-only" onclick="num('Math.E')">e</button>
        <button class="btn sci sci-only" onclick="sci('EE')">EE</button>
        <button class="btn sci sci-only" onclick="toggleRad()">Rad</button>
        <button class="btn" onclick="num('1')">1</button>
        <button class="btn" onclick="num('2')">2</button>
        <button class="btn" onclick="num('3')">3</button>
        <button class="btn op" onclick="setOp('+')">+</button>

        <button class="btn sci sci-only" onclick="sci('sinh')">sinh</button>
        <button class="btn sci sci-only" onclick="sci('cosh')">cosh</button>
        <button class="btn sci sci-only" onclick="sci('tanh')">tanh</button>
        <button class="btn sci sci-only" onclick="num('Math.PI')">π</button>
        <button class="btn sci sci-only" onclick="sci('rand')">Rand</button>
        <button class="btn sci sci-only" onclick="sci('fact')">x!</button>
        <button class="btn double" onclick="num('0')">0</button>
        <button class="btn" onclick="num('.')">.</button>
        <button class="btn op" onclick="solve()">=</button>
    </div>

    <script>
        lucide.createIcons();
        let current = '0';
        let operator = null;
        let memory = 0;
        let waitingForNext = false;
        let history = [];

        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('open');
            document.getElementById('overlay').classList.toggle('show');
        }

        function num(v) {
            if (current === '0' || waitingForNext) {
                current = v;
                waitingForNext = false;
            } else {
                current += v;
            }
            update();
        }

        function setOp(op) {
            operator = op;
            memory = current;
            waitingForNext = true;
            document.getElementById('eq-display').innerText = memory + ' ' + op.replace('*','×').replace('/','÷');
        }

        function solve() {
            if (!operator) return;
            try {
                let res = eval(`${memory}${operator}${current}`);
                document.getElementById('eq-display').innerText = '';
                current = String(res);
                operator = null;
                update();
            } catch { current = 'Error'; update(); }
        }

        function clearAll() {
            current = '0';
            operator = null;
            document.getElementById('eq-display').innerText = '';
            update();
        }

        function update() {
            document.getElementById('main-display').innerText = current.length > 10 ? parseFloat(current).toPrecision(8) : current;
            document.getElementById('ac-btn').innerText = current === '0' ? 'AC' : 'C';
        }

        function sci(type) {
            let v = parseFloat(current);
            switch(type) {
                case 'pow2': current = String(Math.pow(v, 2)); break;
                case 'sqrt': current = String(Math.sqrt(v)); break;
                case 'sin': current = String(Math.sin(v)); break;
                case 'cos': current = String(Math.cos(v)); break;
                case 'tan': current = String(Math.tan(v)); break;
                case 'fact': current = String(f(v)); break;
            }
            update();
        }

        function f(n) { return n <= 1 ? 1 : n * f(n-1); }
        function negate() { current = String(parseFloat(current) * -1); update(); }
        function percent() { current = String(parseFloat(current) / 100); update(); }

        function toggleTheme() {
            const t = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', t);
            toggleMenu();
        }
    </script>
</body>
</html>
