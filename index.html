<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Vision Elite | Professional Scientific</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg: #000; --text: #fff; --surface: #1c1c1e;
            --orange: #ff9f0a; --gray: #505050; --light-gray: #a5a5a5;
            --dark-gray: #333333; --border: #2c2c2e;
        }
        [data-theme="light"] {
            --bg: #f2f2f7; --text: #000; --surface: #fff;
            --orange: #ff9500; --gray: #d1d1d6; --light-gray: #8e8e93;
            --dark-gray: #e5e5ea; --border: #c6c6c8;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        
        body { 
            background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; 
            height: 100svh; width: 100vw; display: flex; flex-direction: column; 
            overflow: hidden; padding: env(safe-area-inset-top) 15px env(safe-area-inset-bottom) 15px;
            transition: background 0.4s ease;
        }

        /* --- DISPLAY SECTION --- */
        .display-container {
            flex: 1; display: flex; flex-direction: column; 
            justify-content: flex-end; align-items: flex-end; 
            padding: 20px 10px; width: 100%;
        }
        .eq-line { font-size: 18px; color: var(--light-gray); min-height: 24px; margin-bottom: 8px; font-weight: 400; }
        .main-line { 
            font-size: clamp(45px, 12vh, 90px); font-weight: 300; 
            letter-spacing: -2px; line-height: 0.9; text-align: right; width: 100%;
        }

        /* --- GRID ARCHITECTURE --- */
        .calc-grid { 
            display: grid; gap: 12px; width: 100%; 
            padding-bottom: 30px; margin: 0 auto;
        }

        /* Portrait Mode: Clean 4x5 */
        @media screen and (orientation: portrait) {
            .calc-grid { grid-template-columns: repeat(4, 1fr); max-width: 400px; }
            .sci-key { display: none; }
            .double { grid-column: span 2; border-radius: 50px !important; padding-left: 35px !important; justify-content: flex-start !important; }
        }

        /* Landscape / Desktop: Pro 10x5 */
        @media screen and (min-width: 768px), screen and (orientation: landscape) {
            .calc-grid { 
                grid-template-columns: repeat(10, 1fr); 
                max-width: 950px; 
                gap: 8px;
            }
            .sci-key { display: flex; }
            .double { grid-column: span 1; }
            .main-line { font-size: clamp(35px, 8vh, 60px); }
            .btn { border-radius: 40px !important; aspect-ratio: 2.2 / 1 !important; height: auto !important; font-size: 14px !important; }
        }

        /* --- BUTTON STYLES --- */
        .btn {
            aspect-ratio: 1; border-radius: 50%; display: flex; 
            align-items: center; justify-content: center;
            font-size: 24px; font-weight: 400; cursor: pointer; border: none; 
            transition: filter 0.2s, transform 0.1s;
            background: var(--dark-gray); color: var(--text);
        }
        .btn:active { filter: brightness(1.3); transform: scale(0.96); }
        
        /* Functional Colors */
        .btn.op { background: var(--orange); color: white; font-size: 28px; }
        .btn.sys { background: var(--light-gray); color: black; font-size: 18px; font-weight: 500; }
        .btn.sci { background: var(--surface); color: var(--text); font-size: 13px; font-weight: 500; }
        
        /* Special States */
        .btn.active-fn { background: var(--text); color: var(--bg); }
        
        /* Utility Header */
        header { 
            height: 60px; display: flex; justify-content: space-between; 
            align-items: center; width: 100%; max-width: 950px; margin: 0 auto;
        }
        .status-pill { font-size: 10px; font-weight: 800; background: var(--surface); padding: 5px 12px; border-radius: 20px; color: var(--orange); letter-spacing: 1px; }
    </style>
</head>
<body>

    <header>
        <div onclick="toggleTheme()" style="cursor:pointer; color:var(--orange)"><i data-lucide="sun"></i></div>
        <div class="status-pill" id="rad-deg-indicator">RAD</div>
        <div onclick="location.reload()" style="cursor:pointer; color:var(--orange)"><i data-lucide="refresh-cw"></i></div>
    </header>

    <div class="display-container">
        <div class="eq-line" id="eq-view"></div>
        <div class="main-line" id="main-view">0</div>
    </div>

    <div class="calc-grid">
        <button class="btn sci sci-key" onclick="input('(')">(</button>
        <button class="btn sci sci-key" onclick="input(')')">)</button>
        <button class="btn sci sci-key" onclick="mem('mc')">mc</button>
        <button class="btn sci sci-key" onclick="mem('m+')">m+</button>
        <button class="btn sci sci-key" onclick="mem('m-')">m-</button>
        <button class="btn sci sci-key" onclick="mem('mr')">mr</button>
        <button class="btn sys" id="ac-btn" onclick="clearAll()">AC</button>
        <button class="btn sys" onclick="negate()">+/-</button>
        <button class="btn sys" onclick="percent()">%</button>
        <button class="btn op" onclick="setOp('/')">÷</button>

        <button class="btn sci sci-key" id="nd-btn" onclick="toggle2nd()">2<sup>nd</sup></button>
        <button class="btn sci sci-key" onclick="sci('x2')">x²</button>
        <button class="btn sci sci-key" onclick="sci('x3')">x³</button>
        <button class="btn sci sci-key" onclick="setOp('**')">xʸ</button>
        <button class="btn sci sci-key" onclick="sci('ex')">eˣ</button>
        <button class="btn sci sci-key" onclick="sci('10x')">10ˣ</button>
        <button class="btn" onclick="input('7')">7</button>
        <button class="btn" onclick="input('8')">8</button>
        <button class="btn" onclick="input('9')">9</button>
        <button class="btn op" onclick="setOp('*')">×</button>

        <button class="btn sci sci-key" onclick="sci('1x')">1/x</button>
        <button class="btn sci sci-key" onclick="sci('sqrt')">²√x</button>
        <button class="btn sci sci-key" onclick="sci('cbrt')">³√x</button>
        <button class="btn sci sci-key" onclick="setOp('yroot')">ʸ√x</button>
        <button class="btn sci sci-key" onclick="sci('ln')">ln</button>
        <button class="btn sci sci-key" onclick="sci('log10')">log₁₀</button>
        <button class="btn" onclick="input('4')">4</button>
        <button class="btn" onclick="input('5')">5</button>
        <button class="btn" onclick="input('6')">6</button>
        <button class="btn op" onclick="setOp('-')">−</button>

        <button class="btn sci sci-key f-trig" onclick="sci('sin')">sin</button>
        <button class="btn sci sci-key f-trig" onclick="sci('cos')">cos</button>
        <button class="btn sci sci-key f-trig" onclick="sci('tan')">tan</button>
        <button class="btn sci sci-key" onclick="input('Math.E')">e</button>
        <button class="btn sci sci-key" onclick="input('e')">EE</button>
        <button class="btn sci sci-key" onclick="toggleDeg()">Rad</button>
        <button class="btn" onclick="input('1')">1</button>
        <button class="btn" onclick="input('2')">2</button>
        <button class="btn" onclick="input('3')">3</button>
        <button class="btn op" onclick="setOp('+')">+</button>

        <button class="btn sci sci-key" onclick="sci('sinh')">sinh</button>
        <button class="btn sci sci-key" onclick="sci('cosh')">cosh</button>
        <button class="btn sci sci-key" onclick="sci('tanh')">tanh</button>
        <button class="btn sci sci-key" onclick="input('Math.PI')">π</button>
        <button class="btn sci sci-key" onclick="input('Math.random()')">Rand</button>
        <button class="btn sci sci-key" onclick="sci('fact')">x!</button>
        <button class="btn double" onclick="input('0')">0</button>
        <button class="btn" onclick="input('.')">.</button>
        <button class="btn op" onclick="calculate()">=</button>
    </div>

    <script>
        lucide.createIcons();
        let expression = '0';
        let isDeg = false;
        let is2nd = false;

        const mainView = document.getElementById('main-view');
        const eqView = document.getElementById('eq-view');

        function input(val) {
            if (expression === '0') expression = val;
            else expression += val;
            update();
        }

        function setOp(op) {
            expression += ' ' + op + ' ';
            update();
        }

        function clearAll() {
            expression = '0';
            eqView.innerText = '';
            update();
        }

        function update() {
            // Display only the last part of the expression for clarity
            const parts = expression.toString().split(' ');
            mainView.innerText = parts[parts.length - 1] || '0';
            document.getElementById('ac-btn').innerText = expression === '0' ? 'AC' : 'C';
        }

        function toggleDeg() {
            isDeg = !isDeg;
            document.getElementById('rad-deg-indicator').innerText = isDeg ? 'DEG' : 'RAD';
        }

        function toggle2nd() {
            is2nd = !is2nd;
            document.getElementById('nd-btn').classList.toggle('active-fn');
            const trig = document.querySelectorAll('.f-trig');
            trig[0].innerText = is2nd ? 'sin⁻¹' : 'sin';
            trig[1].innerText = is2nd ? 'cos⁻¹' : 'cos';
            trig[2].innerText = is2nd ? 'tan⁻¹' : 'tan';
        }

        function calculate() {
            try {
                let finalExpr = expression.replace(/×/g, '*').replace(/÷/g, '/');
                let result = eval(finalExpr);
                eqView.innerText = expression + ' =';
                expression = result.toString();
                update();
            } catch {
                mainView.innerText = 'Error';
                expression = '0';
            }
        }

        function sci(type) {
            let val = expression.split(' ').pop();
            let p = isDeg ? '(Math.PI/180)*' : '';
            switch(type) {
                case 'sin': expression = is2nd ? `Math.asin(${val})` : `Math.sin(${p}${val})`; break;
                case 'cos': expression = is2nd ? `Math.acos(${val})` : `Math.cos(${p}${val})`; break;
                case 'tan': expression = is2nd ? `Math.atan(${val})` : `Math.tan(${p}${val})`; break;
                case 'sqrt': expression = `Math.sqrt(${val})`; break;
                case 'x2': expression = `Math.pow(${val}, 2)`; break;
                case 'ln': expression = `Math.log(${val})`; break;
                case 'fact': expression = `factorial(${val})`; break;
            }
            calculate();
        }

        function factorial(n) { return n <= 1 ? 1 : n * factorial(n - 1); }
        function negate() { expression = (parseFloat(expression) * -1).toString(); update(); }
        function percent() { expression = (parseFloat(expression) / 100).toString(); update(); }

        function toggleTheme() {
            const t = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', t);
        }
    </script>
</body>
</html>
