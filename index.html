<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Vision Core Master 2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --accent: #00d4ff; --bg: #000; --text: #fff;
            --glow: 0 0 15px rgba(0, 212, 255, 0.7);
            --btn-num: rgba(255,255,255,0.08);
            --btn-op: #ff9f0a;
            --side-bg: rgba(15, 15, 15, 0.95);
        }

        /* Light Theme Override */
        body.light-mode {
            --bg: #f4f7f9; --text: #1a1a1a; --btn-num: rgba(0,0,0,0.05);
            --side-bg: rgba(255, 255, 255, 0.98);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
        body { background: var(--bg); color: var(--text); overflow: hidden; height: 100svh; width: 100vw; transition: background 0.3s; }

        /* SIDEBAR */
        #sidebar { 
            position: fixed; top: 0; left: -300px; width: 300px; height: 100%; 
            background: var(--side-bg); z-index: 3000; transition: 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            border-right: 1px solid var(--accent); padding: 60px 20px;
            display: flex; flex-direction: column; gap: 30px; box-shadow: 20px 0 50px rgba(0,0,0,0.5);
        }
        #sidebar.open { left: 0; }
        .side-overlay { 
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; 
            background: rgba(0,0,0,0.6); z-index: 2900; display: none; 
        }
        .close-side { position: absolute; top: 20px; right: 20px; font-size: 24px; color: var(--accent); cursor: pointer; }

        .side-section { display: flex; flex-direction: column; gap: 10px; }
        .side-title { font-size: 10px; font-weight: 900; letter-spacing: 2px; color: var(--accent); opacity: 0.8; }
        
        /* Sidebar Content Styling */
        .news-card { background: rgba(0, 212, 255, 0.1); padding: 12px; border-radius: 10px; border: 1px solid rgba(0,212,255,0.2); font-size: 13px; }
        .hist-item { font-size: 14px; opacity: 0.7; padding: 5px 0; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .theme-btn { padding: 10px; border: 1px solid var(--accent); border-radius: 8px; background: transparent; color: var(--text); font-size: 12px; font-weight: 900; cursor: pointer; text-align: center; }

        /* HEADER */
        .top-nav { position: fixed; top: 30px; width: 100%; padding: 0 25px; display: flex; justify-content: space-between; z-index: 2000; align-items: center; }
        .menu-icon { display: flex; flex-direction: column; gap: 5px; cursor: pointer; filter: drop-shadow(var(--glow)); }
        .menu-icon span { display: block; width: 24px; height: 2px; background: var(--accent); border-radius: 2px; }
        .nav-links { display: flex; gap: 15px; }
        .nav-link { font-size: 10px; font-weight: 900; opacity: 0.3; letter-spacing: 2px; cursor: pointer; transition: 0.3s; }
        .nav-link.active { opacity: 1; color: var(--accent); text-shadow: var(--glow); }

        /* STAGE */
        .stage { display: flex; width: 300vw; height: 100%; transition: 0.6s cubic-bezier(0.16, 1, 0.3, 1); }
        .room { width: 100vw; height: 100%; padding: 80px 20px 0; display: flex; flex-direction: column; flex-shrink: 0; }
        .display { flex: 1; display: flex; flex-direction: column; justify-content: center; text-align: right; }
        .val { font-size: clamp(45px, 9vw, 90px); font-weight: 200; color: var(--accent); text-shadow: var(--glow); line-height: 1; }

        /* GRIDS & BUTTONS */
        .grid-container { padding-bottom: 90px; }
        .calc-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; width: 100%; max-width: 480px; margin: 0 auto; }
        button { height: 60px; border-radius: 14px; border: 1px solid rgba(0,212,255,0.15); color: #fff; font-size: 20px; background: var(--btn-num); cursor: pointer; transition: 0.1s; display: flex; align-items: center; justify-content: center; }
        .light-mode button { color: #1a1a1a; border-color: rgba(0,0,0,0.1); }
        button:active { background: var(--accent); color: #000; }
        .btn-op { background: var(--btn-op); border: none; font-size: 24px; color: #fff !important; }
        .btn-fn { color: var(--accent); font-size: 14px; font-weight: 900; }
        .digit { color: var(--accent); }

        @media (min-width: 700px) or (orientation: landscape) {
            .calc-grid { grid-template-columns: repeat(10, 1fr); max-width: 920px; gap: 6px; }
            button { height: 40px !important; font-size: 14px !important; }
            .sci { display: flex !important; }
        }
        .sci { display: none; }

        .portal-box { background: rgba(255,255,255,0.04); border-radius: 20px; padding: 18px; border: 1px solid rgba(0,212,255,0.15); margin-bottom: 20px; width: 100%; max-width: 420px; margin: auto; }
        .portal-row { display: flex; justify-content: space-between; padding: 8px 0; }
        .portal-numpad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; width: 100%; max-width: 340px; margin: 0 auto; }
    </style>
</head>
<body>

    <div class="side-overlay" id="overlay" onclick="toggleSide()"></div>
    
    <div id="sidebar">
        <div class="close-side" onclick="toggleSide()">×</div>
        
        <div class="side-section">
            <div class="side-title">MARKET FOR CRYPTO NEWS</div>
            <div class="news-card" id="news-box">
                Connecting to live stream...<br>
                <small style="opacity:0.6">Requires Internet Connection</small>
            </div>
        </div>

        <div class="side-section">
            <div class="side-title">CALCULATOR HISTORY</div>
            <div id="calc-hist">
                <div class="hist-item">No records yet</div>
            </div>
        </div>

        <div class="side-section">
            <div class="side-title">THEME SETTINGS</div>
            <div class="theme-btn" onclick="toggleTheme()">SWITCH TO LIGHT/DARK</div>
        </div>
    </div>

    <nav class="top-nav">
        <div class="menu-icon" onclick="toggleSide()"><span></span><span></span><span></span></div>
        <div class="nav-links">
            <span class="nav-link active" onclick="move(0)">CALC</span>
            <span class="nav-link" onclick="move(1)">TRADE</span>
            <span class="nav-link" onclick="move(2)">CRYP</span>
        </div>
        <div style="width: 24px;"></div>
    </nav>

    <div class="stage" id="stage">
        <section class="room">
            <div class="display"><div class="val" id="c-main">0</div></div>
            <div class="grid-container">
                <div class="calc-grid">
                    <button class="sci btn-fn" onclick="cIn('(')">(</button><button class="sci btn-fn" onclick="cIn(')')">)</button>
                    <button class="sci btn-fn">mc</button><button class="sci btn-fn">m+</button><button class="sci btn-fn">m-</button><button class="sci btn-fn">mr</button>
                    <button class="btn-fn" onclick="cClr()">AC</button><button class="btn-fn" onclick="cSci('pm')">+/-</button><button class="btn-fn" onclick="cSci('pct')">%</button><button class="btn-op" onclick="cIn('/')">÷</button>
                    <button class="sci btn-fn">2nd</button><button class="sci btn-fn" onclick="cSci('sq')">x²</button><button class="sci btn-fn" onclick="cSci('cu')">x³</button><button class="sci btn-fn" onclick="cIn('**')">xʸ</button><button class="sci btn-fn" onclick="cSci('ex')">eˣ</button><button class="sci btn-fn" onclick="cSci('10x')">10ˣ</button>
                    <button class="digit" onclick="cIn('7')">7</button><button class="digit" onclick="cIn('8')">8</button><button class="digit" onclick="cIn('9')">9</button><button class="btn-op" onclick="cIn('*')">×</button>
                    <button class="sci btn-fn">1/x</button><button class="sci btn-fn" onclick="cSci('sqrt')">²√</button><button class="sci btn-fn">³√</button><button class="sci btn-fn">ʸ√</button><button class="sci btn-fn">ln</button><button class="sci btn-fn">log</button>
                    <button class="digit" onclick="cIn('4')">4</button><button class="digit" onclick="cIn('5')">5</button><button class="digit" onclick="cIn('6')">6</button><button class="btn-op" onclick="cIn('-')">−</button>
                    <button class="sci btn-fn">x!</button><button class="sci btn-fn" onclick="cSci('sin')">sin</button><button class="sci btn-fn" onclick="cSci('cos')">cos</button><button class="sci btn-fn" onclick="cSci('tan')">tan</button><button class="sci btn-fn" onclick="cIn('2.71')">e</button><button class="sci btn-fn">EE</button>
                    <button class="digit" onclick="cIn('1')">1</button><button class="digit" onclick="cIn('2')">2</button><button class="digit" onclick="cIn('3')">3</button><button class="btn-op" onclick="cIn('+')">+</button>
                    <button class="sci btn-fn">Rad</button><button class="sci btn-fn">sinh</button><button class="sci btn-fn">cosh</button><button class="sci btn-fn">tanh</button><button class="sci btn-fn" onclick="cIn('3.14')">π</button><button class="sci btn-fn">Rand</button>
                    <button class="digit" style="grid-column: span 2; justify-content: flex-start; padding-left: 30px;" onclick="cIn('0')">0</button><button class="digit" onclick="cIn('.')">.</button><button class="btn-op" onclick="cSolve()">=</button>
                </div>
            </div>
        </section>

        <section class="room">
            <div class="display"><div class="val" id="t-display">0.00</div></div>
            <div class="grid-container">
                <div class="portal-box">
                    <div class="portal-row"><select id="f-c"><option>USD</option><option>EUR</option></select><div id="t-in">0</div></div>
                    <div class="portal-row"><select id="t-c"><option>EUR</option><option>GBP</option></select><div style="color:var(--accent)" id="t-out">0.00</div></div>
                </div>
                <div class="portal-numpad">
                    <button class="digit" onclick="tIn('7')">7</button><button class="digit" onclick="tIn('8')">8</button><button class="digit" onclick="tIn('9')">9</button>
                    <button class="digit" onclick="tIn('4')">4</button><button class="digit" onclick="tIn('5')">5</button><button class="digit" onclick="tIn('6')">6</button>
                    <button class="digit" onclick="tIn('1')">1</button><button class="digit" onclick="tIn('2')">2</button><button class="digit" onclick="tIn('3')">3</button>
                    <button class="btn-fn" onclick="tClr()">AC</button><button class="digit" onclick="tIn('0')">0</button><button class="btn-fn" style="color:#ff3b30" onclick="tBack()">⌫</button>
                </div>
            </div>
        </section>

        <section class="room">
            <div class="display"><div class="val" id="cry-display">0.00</div></div>
            <div class="grid-container">
                <div class="portal-box">
                    <div class="portal-row"><span>BTC/USD</span><span style="color:var(--accent)" id="btc-p">$96,420</span></div>
                    <div class="portal-row"><select id="cry-sel"><option>BTC</option><option>ETH</option></select><div id="cry-in">0.00</div></div>
                </div>
                <div class="portal-numpad">
                    <button class="digit" onclick="cryIn('7')">7</button><button class="digit" onclick="cryIn('8')">8</button><button class="digit" onclick="cryIn('9')">9</button>
                    <button class="digit" onclick="cryIn('4')">4</button><button class="digit" onclick="cryIn('5')">5</button><button class="digit" onclick="cryIn('6')">6</button>
                    <button class="digit" onclick="cryIn('1')">1</button><button class="digit" onclick="cryIn('2')">2</button><button class="digit" onclick="cryIn('3')">3</button>
                    <button class="btn-fn" onclick="cryClr()">AC</button><button class="digit" onclick="cryIn('0')">0</button><button class="btn-fn" style="color:#ff3b30" onclick="cryBack()">⌫</button>
                </div>
            </div>
        </section>
    </div>

    <script>
        let cD = "", tD = "", cryD = "", history = [];
        const rates = { USD: 1, EUR: 0.92, GBP: 0.79, JPY: 150, BTC: 96420, ETH: 2580 };

        function toggleSide() {
            const s = document.getElementById('sidebar');
            const o = document.getElementById('overlay');
            const isOpen = s.classList.contains('open');
            s.classList.toggle('open');
            o.style.display = isOpen ? 'none' : 'block';
        }

        function toggleTheme() {
            document.body.classList.toggle('light-mode');
        }

        function move(i) {
            document.getElementById('stage').style.transform = `translateX(-${i * 100}vw)`;
            document.querySelectorAll('.nav-link').forEach((l, idx) => l.classList.toggle('active', i === idx));
        }

        function cIn(v) { cD += v; cUp(); }
        function cUp() { document.getElementById('c-main').innerText = cD || "0"; }
        function cClr() { cD = ""; cUp(); }
        function cSolve() { 
            try { 
                let res = eval(cD.replace('×','*').replace('÷','/'));
                addHist(`${cD} = ${res}`);
                cD = res.toString(); cUp(); 
            } catch { cD = "Err"; cUp(); } 
        }

        function addHist(item) {
            history.unshift(item);
            if(history.length > 5) history.pop();
            document.getElementById('calc-hist').innerHTML = history.map(h => `<div class="hist-item">${h}</div>`).join('');
        }

        function cSci(t) { 
            let n = parseFloat(cD || "0"); 
            if(t==='sq') n*=n; if(t==='sqrt') n=Math.sqrt(n);
            cD = n.toFixed(2).toString(); cUp(); 
        }

        function tIn(v) { tD += v; tUp(); }
        function tClr() { tD = ""; tUp(); }
        function tBack() { tD = tD.slice(0, -1); tUp(); }
        function tUp() {
            let f = document.getElementById('f-c').value, t = document.getElementById('t-c').value;
            let res = (parseFloat(tD||0) / rates[f]) * rates[t];
            document.getElementById('t-in').innerText = tD || "0";
            document.getElementById('t-out').innerText = res.toFixed(2);
            document.getElementById('t-display').innerText = res.toFixed(2);
        }

        function cryIn(v) { cryD += v; cryUp(); }
        function cryClr() { cryD = ""; cryUp(); }
        function cryBack() { cryD = cryD.slice(0, -1); cryUp(); }
        function cryUp() {
            let asset = document.getElementById('cry-sel').value;
            let res = parseFloat(cryD||0) * rates[asset];
            document.getElementById('cry-in').innerText = cryD || "0.00";
            document.getElementById('cry-display').innerText = res.toLocaleString();
        }

        // Simulating Live News Feed
        const news = ["BTC hits new ATH!", "SEC approves Eth Staking", "Market volume up 20%", "Tech stocks rally"];
        setInterval(() => {
            document.getElementById('news-box').innerText = news[Math.floor(Math.random()*news.length)];
        }, 5000);
    </script>
</body>
</html>
