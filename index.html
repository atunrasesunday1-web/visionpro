<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Vision Pro Max</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="apple-touch-icon" href="logo.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;900&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #00d4ff; --bg: #050505; --panel: rgba(255, 255, 255, 0.05); --neon: 0 0 20px rgba(0, 212, 255, 0.4); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Inter', sans-serif; outline: none; -webkit-user-select: none; }
        
        html, body { height: 100dvh; width: 100vw; margin: 0; padding: 0; overflow: hidden; background: var(--bg); position: fixed; touch-action: none; }

        #splash { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; align-items: center; justify-content: center; transition: opacity 0.5s ease; }
        .splash-logo { width: 100px; height: auto; animation: breathe 2s infinite; }
        @keyframes breathe { 0%, 100% { transform: scale(1); opacity: 0.7; } 50% { transform: scale(1.05); opacity: 1; } }

        /* NAVIGATION - FIXED ALIGNMENT */
        .header { padding: 55px 20px 10px; background: rgba(0,0,0,0.8); backdrop-filter: blur(20px); z-index: 1000; position: relative; }
        .nav { background: var(--panel); display: flex; border-radius: 18px; padding: 4px; border: 1px solid rgba(255,255,255,0.08); position: relative; width: 100%; }
        .nav-btn { flex: 1; padding: 12px; border: none; background: none; color: #555; font-weight: 800; font-size: 10px; letter-spacing: 1px; z-index: 2; cursor: pointer; }
        .nav-btn.active { color: white; }
        .nav-pill { position: absolute; top: 4px; left: 4px; width: calc(33.33% - 8px); height: calc(100% - 8px); background: rgba(255,255,255,0.12); border-radius: 14px; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); z-index: 1; }

        /* MULTI-ROOM SYSTEM */
        .stage { display: flex; width: 300%; height: calc(100dvh - 135px); transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); will-change: transform; }
        .room { width: 33.333%; padding: 10px 20px; display: flex; flex-direction: column; height: 100%; position: relative; }
        
        .display { flex: 1; display: flex; flex-direction: column; justify-content: flex-end; text-align: right; padding-bottom: 15px; overflow: hidden; }
        .val { font-size: clamp(30px, 10vw, 65px); font-weight: 300; color: #fff; line-height: 1; transition: 0.2s; white-space: nowrap; }
        .sub { color: var(--accent); font-size: 10px; font-weight: 900; letter-spacing: 2px; margin-bottom: 5px; }

        /* GRIDS */
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-bottom: 20px; }
        .sci-keys { display: none; } 

        button { height: clamp(50px, 8vh, 75px); border-radius: 20px; border: 1px solid rgba(255,255,255,0.04); background: var(--panel); color: white; font-size: 22px; font-weight: 600; }
        button:active { background: var(--accent); color: black; transform: scale(0.94); }
        
        .op { color: var(--accent); font-weight: 800; }
        .action { background: var(--accent); color: black; box-shadow: var(--neon); border: none; }
        .sci-btn { font-size: 13px !important; background: rgba(255,255,255,0.03); color: #ccc; }

        /* LANDSCAPE - iPHONE SCIENTIFIC LOGIC */
        @media (orientation: landscape) {
            .header { display: none; }
            .stage { width: 100% !important; height: 100dvh !important; transform: none !important; }
            .room:not(:first-child) { display: none !important; }
            .room { width: 100% !important; padding: 10px 40px; }
            .grid { grid-template-columns: repeat(10, 1fr); gap: 6px; }
            .sci-keys { display: contents; } 
            button { height: 40px; font-size: 13px !important; border-radius: 10px; }
            .val { font-size: 40px; }
        }

        .mic-active { background: #ff3b30 !important; animation: pulse 1s infinite; border: none; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255, 59, 48, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(255, 59, 48, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 59, 48, 0); } }
    </style>
</head>
<body>

    <div id="splash"><img src="logo.png" class="splash-logo"></div>

    <div class="header">
        <div class="nav">
            <div id="pill" class="nav-pill"></div>
            <button id="btn0" class="nav-btn active" onclick="move(0)">CALC</button>
            <button id="btn1" class="nav-btn" onclick="move(1)">CASH</button>
            <button id="btn2" class="nav-btn" onclick="move(2)">CRYPTO</button>
        </div>
    </div>

    <div class="stage" id="stage">
        <div class="room">
            <div class="display">
                <div class="sub">VISION PRO INTELLIGENCE</div>
                <div class="val" id="c-main">0</div>
            </div>
            <div class="grid">
                <div class="sci-keys">
                    <button class="sci-btn" onclick="cIn('(')">(</button><button class="sci-btn" onclick="cIn(')')">)</button>
                    <button class="sci-btn" onclick="memo('mc')">mc</button><button class="sci-btn" onclick="memo('m+')">m+</button>
                    <button class="sci-btn" onclick="memo('m-')">m-</button><button class="sci-btn" onclick="memo('mr')">mr</button>
                    <button class="sci-btn" onclick="cIn('Math.pow(')">2nd</button><button class="sci-btn" onclick="cIn('**2')">x¬≤</button>
                    <button class="sci-btn" onclick="cIn('**3')">x¬≥</button><button class="sci-btn" onclick="cIn('**')">x ∏</button>
                    <button class="sci-btn" onclick="cIn('Math.exp(')">eÀ£</button><button class="sci-btn" onclick="cIn('10**')">10À£</button>
                    <button class="sci-btn" onclick="cIn('1/')">1/x</button><button class="sci-btn" onclick="cIn('Math.sqrt(')">¬≤‚àöx</button>
                    <button class="sci-btn" onclick="cIn('Math.cbrt(')">¬≥‚àöx</button><button class="sci-btn" onclick="cIn('Math.pow(')"> ∏‚àöx</button>
                    <button class="sci-btn" onclick="cIn('Math.log(')">ln</button><button class="sci-btn" onclick="cIn('Math.log10(')">log‚ÇÅ‚ÇÄ</button>
                    <button class="sci-btn" onclick="factorial()">x!</button><button class="sci-btn" onclick="cIn('Math.sin(')">sin</button>
                    <button class="sci-btn" onclick="cIn('Math.cos(')">cos</button><button class="sci-btn" onclick="cIn('Math.tan(')">tan</button>
                    <button class="sci-btn" onclick="cIn('Math.E')">e</button><button class="sci-btn" onclick="cIn('*10**')">EE</button>
                    <button class="sci-btn">Rad</button><button class="sci-btn" onclick="cIn('Math.sinh(')">sinh</button>
                    <button class="sci-btn" onclick="cIn('Math.cosh(')">cosh</button><button class="sci-btn" onclick="cIn('Math.tanh(')">tanh</button>
                    <button class="sci-btn" onclick="cIn('Math.PI')">œÄ</button><button class="sci-btn" onclick="cIn(Math.random())">Rand</button>
                </div>
                <button class="op" onclick="cClr()">AC</button><button class="op" onclick="cDel()">‚å´</button>
                <button class="op" onclick="cIn('/')">√∑</button><button class="op" onclick="cIn('*')">√ó</button>
                <button onclick="cIn('7')">7</button><button onclick="cIn('8')">8</button><button onclick="cIn('9')">9</button><button class="op" onclick="cIn('-')">-</button>
                <button onclick="cIn('4')">4</button><button onclick="cIn('5')">5</button><button onclick="cIn('6')">6</button><button class="op" onclick="cIn('+')">+</button>
                <button onclick="cIn('1')">1</button><button onclick="cIn('2')">2</button><button onclick="cIn('3')">3</button><button id="mic" onclick="startVoice()">üéôÔ∏è</button>
                <button onclick="cIn('0')">0</button><button onclick="cIn('.')">.</button><button class="action" onclick="cSolve()" style="grid-column: span 2;">=</button>
            </div>
        </div>

        <div class="room">
            <div class="display">
                <div class="sub" id="f-sub">USD TO NAIRA</div>
                <div class="val" id="f-val">‚Ç¶0</div>
            </div>
            <div style="display:flex; gap:10px; margin-bottom:15px;">
                <button style="flex:1; font-size:12px; height:45px;" id="b-USD" class="action" onclick="setCurr('USD')">USD</button>
                <button style="flex:1; font-size:12px; height:45px;" id="b-GBP" onclick="setCurr('GBP')">GBP</button>
                <button style="flex:1; font-size:12px; height:45px;" id="b-EUR" onclick="setCurr('EUR')">EUR</button>
            </div>
            <div class="grid">
                <button onclick="fIn('7')">7</button><button onclick="fIn('8')">8</button><button onclick="fIn('9')">9</button><button class="op" onclick="fClr()">AC</button>
                <button onclick="fIn('4')">4</button><button onclick="fIn('5')">5</button><button onclick="fIn('6')">6</button><button class="op" onclick="fDel()">‚å´</button>
                <button onclick="fIn('1')">1</button><button onclick="fIn('2')">2</button><button onclick="fIn('3')">3</button><button class="action" onclick="move(0)">DONE</button>
                <button style="grid-column: span 4;" onclick="fIn('0')">0</button>
            </div>
        </div>

        <div class="room">
            <div class="display">
                <div class="sub">BITCOIN (HUSTLE MODE)</div>
                <div class="val" id="crypto-val" style="font-size: 32px;">‚Ç¶0</div>
            </div>
            <div class="grid">
                <button style="grid-column: span 4; height: 50px; font-size: 14px;" id="btc-price" class="action" onclick="fetchAll()">SYNC MARKET</button>
                <button onclick="cryptoIn('7')">7</button><button onclick="cryptoIn('8')">8</button><button onclick="cryptoIn('9')">9</button><button class="op" onclick="cryptoClr()">AC</button>
                <button onclick="cryptoIn('4')">4</button><button onclick="cryptoIn('5')">5</button><button onclick="cryptoIn('6')">6</button><button class="op" onclick="cryptoDel()">‚å´</button>
                <button onclick="cryptoIn('1')">1</button><button onclick="cryptoIn('2')">2</button><button onclick="cryptoIn('3')">3</button><button class="action" onclick="move(0)">DONE</button>
                <button style="grid-column: span 4;" onclick="cryptoIn('0')">0</button>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('load', () => {
            setTimeout(() => { document.getElementById('splash').style.opacity = '0'; setTimeout(() => document.getElementById('splash').style.display='none', 500); }, 1000);
            fetchAll();
        });

        let rates = { USD: 1650, GBP: 2100, EUR: 1850, BTC: 0 };
        let active = 'USD', fData = "", cData = "", cryptoData = "", memory = 0;

        async function fetchAll() {
            try {
                const res = await fetch('https://open.er-api.com/v6/latest/USD');
                const data = await res.json();
                rates.USD = data.rates.NGN;
                rates.GBP = rates.USD / data.rates.GBP;
                rates.EUR = rates.USD / data.rates.EUR;
                const btcRes = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd');
                const btcData = await btcRes.json();
                rates.BTC = btcData.bitcoin.usd * rates.USD;
                document.getElementById('btc-price').innerText = "1 BTC = ‚Ç¶" + Math.round(rates.BTC).toLocaleString();
                fUp(); cryptoUp();
            } catch(e) { document.getElementById('btc-price').innerText = "OFFLINE"; }
        }

        function move(idx) {
            document.getElementById('stage').style.transform = `translateX(-${idx * 33.333}%)`;
            document.getElementById('pill').style.left = `calc(${idx * 33.333}% + 4px)`;
            document.querySelectorAll('.nav-btn').forEach((b,i) => b.classList.toggle('active', i===idx));
        }

        function tap() { if(window.navigator.vibrate) window.navigator.vibrate(10); }

        async function startVoice() {
            const Speech = window.webkitSpeechRecognition || window.SpeechRecognition;
            if(!Speech) return;
            const rec = new Speech();
            rec.onstart = () => { tap(); document.getElementById('mic').classList.add('mic-active'); };
            rec.onend = () => { document.getElementById('mic').classList.remove('mic-active'); };
            rec.onresult = (e) => {
                let t = e.results[0][0].transcript.toLowerCase();
                cData = t.replace(/,/g, '').replace(/plus/g,'+').replace(/minus/g,'-').replace(/times|x/g,'*').replace(/divided|over/g,'/').replace(/[^0-9+\-*/().]/g, '');
                cUp(); setTimeout(cSolve, 400);
            };
            rec.start();
        }

        function cIn(v) { tap(); cData += v; cUp(); }
        function cClr() { tap(); cData = ""; cUp(); }
        function cDel() { tap(); cData = cData.slice(0,-1); cUp(); }
        function cUp() {
            let view = cData.replace(/Math\./g, '').replace(/\*\*/g, '^').replace(/\*/g, '√ó').replace(/\//g, '√∑');
            document.getElementById('c-main').innerText = view || "0";
        }
        function cSolve() {
            if(!cData) return;
            try {
                let expr = cData;
                let open = (expr.match(/\(/g) || []).length;
                let close = (expr.match(/\)/g) || []).length;
                for(let i=0; i < (open-close); i++) expr += ')';
                let res = eval(expr);
                cData = res.toString();
                document.getElementById('c-main').innerText = (res > 1e12 || res < -1e12) ? res.toExponential(4) : parseFloat(res.toFixed(8)).toLocaleString();
            } catch(e) { document.getElementById('c-main').innerText = "ERROR"; setTimeout(cClr, 1000); }
        }

        function factorial() {
            try {
                let n = parseInt(eval(cData)), r = 1;
                for(let i=1; i<=n; i++) r *= i;
                cData = r.toString(); cUp();
            } catch(e) { cClr(); }
        }

        function memo(type) {
            tap();
            try {
                let current = parseFloat(eval(cData || "0"));
                if(type === 'mc') memory = 0;
                if(type === 'm+') memory += current;
                if(type === 'm-') memory -= current;
                if(type === 'mr') { cData = memory.toString(); cUp(); }
            } catch(e) {}
        }

        function setCurr(c) { tap(); active = c; document.getElementById('f-sub').innerText = c + " TO NAIRA"; document.querySelectorAll('[id^="b-"]').forEach(b => b.classList.remove('action')); document.getElementById('b-'+c).classList.add('action'); fUp(); }
        function fIn(v) { tap(); fData += v; fUp(); }
        function fClr() { tap(); fData = ""; fUp(); }
        function fDel() { tap(); fData = fData.slice(0,-1); fUp(); }
        function fUp() { document.getElementById('f-val').innerText = "‚Ç¶" + Math.round(parseFloat(fData||0) * rates[active]).toLocaleString(); }
        
        function cryptoIn(v) { tap(); cryptoData += v; cryptoUp(); }
        function cryptoClr() { tap(); cryptoData = ""; cryptoUp(); }
        function cryptoDel() { tap(); cryptoData = cryptoData.slice(0,-1); cryptoUp(); }
        function cryptoUp() { document.getElementById('crypto-val').innerText = "‚Ç¶" + Math.round(parseFloat(cryptoData||0) * rates.BTC).toLocaleString(); }
    </script>
</body>
</html>
