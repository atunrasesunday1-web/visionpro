<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Vision Elite Master 2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --accent: #1d9bf0; --bg: #000; --text: #f7f9f9;
            --card: #16181c; --border: #2f3336;
            --btn-num: #1d1d1f; --btn-text: #fff;
        }

        body.light-mode {
            --bg: #ffffff; --text: #0f1419;
            --card: #f7f9f9; --border: #eff3f4;
            --btn-num: #f2f2f7; --btn-text: #000;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
        body { background: var(--bg); color: var(--text); overflow: hidden; height: 100svh; transition: 0.3s ease; }

        /* SIDEBAR */
        #sidebar { 
            position: fixed; top: 0; left: -300px; width: 300px; height: 100%; 
            background: var(--bg); z-index: 3000; transition: 0.4s ease;
            border-right: 1px solid var(--border); padding: 40px 20px;
        }
        #sidebar.open { left: 0; box-shadow: 15px 0 50px rgba(0,0,0,0.8); }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 2900; display: none; backdrop-filter: blur(4px); }

        /* NAV */
        .top-nav { position: fixed; top: 0; width: 100%; height: 70px; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; z-index: 2000; }
        .menu-btn { cursor: pointer; display: flex; flex-direction: column; gap: 6px; width: 25px; }
        .menu-btn span { height: 2px; background: var(--text); width: 100%; border-radius: 10px; }
        .tab-bar { display: flex; gap: 15px; background: var(--card); padding: 8px 18px; border-radius: 50px; border: 1px solid var(--border); }
        .tab { font-size: 11px; font-weight: 800; opacity: 0.4; cursor: pointer; }
        .tab.active { opacity: 1; color: var(--accent); }

        /* STAGE */
        .stage { display: flex; width: 300vw; height: 100%; transition: 0.5s cubic-bezier(0.2, 0, 0, 1); }
        .room { width: 100vw; height: 100%; padding: 90px 20px 20px; display: flex; flex-direction: column; }
        
        .display { flex: 0.3; display: flex; align-items: flex-end; justify-content: flex-end; padding-bottom: 20px; }
        .val { font-size: 65px; font-weight: 200; color: var(--accent); letter-spacing: -2px; }

        /* MASTER GRID - LOCKED */
        .grid { 
            display: grid; 
            grid-template-columns: repeat(4, 1fr); 
            gap: 12px; 
            width: 100%; 
            max-width: 420px; 
            margin: 0 auto; 
        }
        
        button { 
            height: 65px; border-radius: 18px; border: 1px solid var(--border); 
            background: var(--btn-num); color: var(--btn-text); 
            font-size: 22px; font-weight: 500; cursor: pointer;
        }
        button:active { transform: scale(0.95); background: var(--accent); }
        
        .op { background: #ff9f0a; color: #fff; border: none; font-size: 26px; }
        .fn { background: #a5a5a5; color: #000; font-size: 16px; font-weight: 700; border: none; }
        .sci { color: var(--accent); font-size: 14px; font-weight: 800; }

        /* BOXES */
        .box { background: var(--card); border-radius: 20px; padding: 25px; border: 1px solid var(--border); margin-bottom: 20px; text-align: center; }
        .box h2 { font-size: 32px; color: var(--accent); margin: 5px 0; }
    </style>
</head>
<body>

    <div class="overlay" id="overlay" onclick="toggleSide()"></div>
    
    <div id="sidebar">
        <h2 style="font-weight: 800; margin-bottom: 30px;">Vision Elite</h2>
        <div style="margin-bottom: 35px;">
            <p style="font-size: 11px; font-weight: 800; color: var(--accent); margin-bottom: 12px; letter-spacing: 1px;">MARKET NEWS</p>
            <div style="background: var(--card); padding: 15px; border-radius: 12px; font-size: 13px; line-height: 1.4; border: 1px solid var(--border);">
                <b>Crypto:</b> BTC steady at $87,420. Market expects high volatility as 2026 approaches.
            </div>
        </div>
        <div style="margin-bottom: 35px;">
            <p style="font-size: 11px; font-weight: 800; color: var(--accent); margin-bottom: 12px; letter-spacing: 1px;">THEME</p>
            <button onclick="setTheme('dark')" style="width: 100%; height: 45px; font-size: 14px; margin-bottom: 10px;">Lights Out</button>
            <button onclick="setTheme('light')" style="width: 100%; height: 45px; font-size: 14px; background: #eee; color: #000;">Default</button>
        </div>
        <div id="hist-container">
            <p style="font-size: 11px; font-weight: 800; color: var(--accent); margin-bottom: 12px;">HISTORY</p>
            <div id="hist-list" style="font-size: 12px; opacity: 0.5;">No history yet.</div>
        </div>
    </div>

    <nav class="top-nav">
        <div class="menu-btn" onclick="toggleSide()"><span></span><span style="width: 70%"></span><span></span></div>
        <div class="tab-bar">
            <div class="tab active" onclick="move(0)">CALC</div>
            <div class="tab" onclick="move(1)">TRADE</div>
            <div class="tab" onclick="move(2)">CRYPTO</div>
        </div>
        <div style="width: 25px"></div>
    </nav>

    <div class="stage" id="stage">
        <div class="room">
            <div class="display"><div class="val" id="disp">0</div></div>
            <div class="grid">
                <button class="sci" onclick="sci('sqrt')">√</button>
                <button class="sci" onclick="inp('3.141')">π</button>
                <button class="sci" onclick="sci('sin')">sin</button>
                <button class="sci" onclick="sci('cos')">cos</button>

                <button class="fn" onclick="clr()">AC</button>
                <button class="fn" onclick="sci('pm')">+/-</button>
                <button class="fn" onclick="sci('pct')">%</button>
                <button class="op" onclick="inp('/')">÷</button>

                <button onclick="inp('7')">7</button><button onclick="inp('8')">8</button><button onclick="inp('9')">9</button>
                <button class="op" onclick="inp('*')">×</button>

                <button onclick="inp('4')">4</button><button onclick="inp('5')">5</button><button onclick="inp('6')">6</button>
                <button class="op" onclick="inp('-')">−</button>

                <button onclick="inp('1')">1</button><button onclick="inp('2')">2</button><button onclick="inp('3')">3</button>
                <button class="op" onclick="inp('+')">+</button>

                <button style="grid-column: span 2; border-radius: 40px; text-align: left; padding-left: 30px;" onclick="inp('0')">0</button>
                <button onclick="inp('.')">.</button>
                <button class="op" onclick="solve()">=</button>
            </div>
        </div>

        <div class="room">
            <div class="box"><p>USD</p><h2 id="t-in">0</h2></div>
            <div class="box"><p>EUR</p><h2 id="t-out">0.00</h2></div>
            <div class="grid">
                <button onclick="tIn('7')">7</button><button onclick="tIn('8')">8</button><button onclick="tIn('9')">9</button>
                <button onclick="tIn('4')">4</button><button onclick="tIn('5')">5</button><button onclick="tIn('6')">6</button>
                <button onclick="tIn('1')">1</button><button onclick="tIn('2')">2</button><button onclick="tIn('3')">3</button>
                <button class="fn" onclick="tClr()">AC</button><button onclick="tIn('0')">0</button><button class="fn" onclick="tBack()">⌫</button>
            </div>
        </div>

        <div class="room">
            <div class="box"><p>BTC Units</p><h2 id="c-in">0</h2></div>
            <div class="box"><p>USD Value</p><h2 id="c-out">$0.00</h2></div>
            <div class="grid">
                <button onclick="cIn('7')">7</button><button onclick="cIn('8')">8</button><button onclick="cIn('9')">9</button>
                <button onclick="cIn('4')">4</button><button onclick="cIn('5')">5</button><button onclick="cIn('6')">6</button>
                <button onclick="cIn('1')">1</button><button onclick="cIn('2')">2</button><button onclick="cIn('3')">3</button>
                <button class="fn" onclick="cClr()">AC</button><button onclick="cIn('0')">0</button><button class="fn" onclick="cBack()">⌫</button>
            </div>
        </div>
    </div>

    <script>
        let d = "", td = "", cd = "", hist = [];

        function toggleSide() {
            const s = document.getElementById('sidebar');
            const o = document.getElementById('overlay');
            const open = s.classList.toggle('open');
            o.style.display = open ? 'block' : 'none';
        }

        function setTheme(m) {
            document.body.classList.toggle('light-mode', m === 'light');
            toggleSide();
        }

        function move(i) {
            document.getElementById('stage').style.transform = `translateX(-${i * 100}vw)`;
            document.querySelectorAll('.tab').forEach((t, idx) => t.classList.toggle('active', i === idx));
        }

        // CALC
        function inp(v) { d += v; document.getElementById('disp').innerText = d; }
        function clr() { d = ""; document.getElementById('disp').innerText = "0"; }
        function solve() {
            try {
                let res = eval(d.replace('×', '*').replace('÷', '/'));
                addHist(d + " = " + res);
                d = res.toString();
                document.getElementById('disp').innerText = d;
            } catch { d = ""; document.getElementById('disp').innerText = "Error"; }
        }
        function sci(t) {
            let n = parseFloat(d || "0");
            if(t==='sqrt') n = Math.sqrt(n); if(t==='pm') n *= -1; if(t==='pct') n /= 100;
            if(t==='sin') n = Math.sin(n); if(t==='cos') n = Math.cos(n);
            d = n.toFixed(2).toString(); document.getElementById('disp').innerText = d;
        }
        function addHist(e) {
            hist.unshift(e); if(hist.length > 4) hist.pop();
            document.getElementById('hist-list').innerHTML = hist.map(h => `<div style="padding:4px 0; border-bottom:1px solid var(--border)">${h}</div>`).join('');
        }

        // PORTALS
        function tIn(v) { td += v; document.getElementById('t-in').innerText = td; document.getElementById('t-out').innerText = (parseFloat(td)*0.94).toFixed(2); }
        function tClr() { td = ""; document.getElementById('t-in').innerText = "0"; document.getElementById('t-out').innerText = "0.00"; }
        function tBack() { td = td.slice(0,-1); document.getElementById('t-in').innerText = td || "0"; }

        function cIn(v) { cd += v; document.getElementById('c-in').innerText = cd; document.getElementById('c-out').innerText = "$" + (parseFloat(cd)*87420).toLocaleString(); }
        function cClr() { cd = ""; document.getElementById('c-in').innerText = "0"; document.getElementById('c-out').innerText = "$0.00"; }
        function cBack() { cd = cd.slice(0,-1); document.getElementById('c-in').innerText = cd || "0"; }
    </script>
</body>
</html>
