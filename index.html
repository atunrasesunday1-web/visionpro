<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Vision Elite Master 2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --accent: #1d9bf0; --bg: #000; --text: #f7f9f9;
            --card: #16181c; --border: #2f3336;
            --btn-num: #1d1d1f; --btn-text: #fff;
        }

        body.light-mode {
            --bg: #ffffff; --text: #0f1419;
            --card: #f7f9f9; --border: #eff3f4;
            --btn-num: #f2f2f7; --btn-text: #000;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
        
        /* THE STRESS-TEST FIX: svh ensures bottom buttons never go under the shelf */
        html, body { 
            background: var(--bg); color: var(--text); 
            overflow: hidden; height: 100%; height: 100svh; 
            transition: 0.3s ease; 
        }

        /* SIDEBAR */
        #sidebar { 
            position: fixed; top: 0; left: -320px; width: 320px; height: 100%; 
            background: var(--bg); z-index: 3000; transition: 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.1);
            border-right: 1px solid var(--border); padding: 40px 25px;
            display: flex; flex-direction: column;
        }
        #sidebar.open { left: 0; box-shadow: 20px 0 80px rgba(0,0,0,0.8); }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 2900; display: none; backdrop-filter: blur(4px); }

        /* MARKET & THEME */
        .market-btn {
            width: 100%; height: 55px; background: var(--accent); color: #fff;
            border-radius: 16px; border: none; font-weight: 800; font-size: 11px;
            letter-spacing: 1.2px; cursor: pointer; display: flex; align-items: center;
            justify-content: center; gap: 10px; text-decoration: none; margin: 10px 0 25px;
        }
        .theme-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 10px 0 25px; }
        .theme-btn { 
            height: 60px; border-radius: 14px; border: 1px solid var(--border);
            background: var(--card); color: var(--text); cursor: pointer;
            font-size: 10px; font-weight: 800; transition: 0.2s;
        }
        .theme-btn.active { border-color: var(--accent); color: var(--accent); background: rgba(29, 155, 240, 0.1); }

        /* NAV */
        .top-nav { position: fixed; top: 0; width: 100%; height: 60px; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; z-index: 2000; }
        .menu-btn { cursor: pointer; display: flex; flex-direction: column; gap: 6px; width: 24px; }
        .menu-btn span { height: 2px; background: var(--text); width: 100%; border-radius: 10px; }
        .tab-bar { display: flex; gap: 15px; background: var(--card); padding: 8px 20px; border-radius: 100px; border: 1px solid var(--border); }
        .tab { font-size: 10px; font-weight: 800; opacity: 0.4; cursor: pointer; letter-spacing: 1px; }
        .tab.active { opacity: 1; color: var(--accent); }

        /* STAGE */
        .stage { display: flex; width: 200vw; height: 100%; transition: 0.6s cubic-bezier(0.2, 0, 0, 1); }
        .room { 
            width: 100vw; height: 100%; padding: 70px 20px 20px; 
            display: flex; flex-direction: column; max-width: 450px; margin: 0 auto; 
        }
        
        /* DISPLAY */
        .display-container { flex: 1; display: flex; flex-direction: column; justify-content: flex-end; align-items: flex-end; padding-bottom: 10px; position: relative; }
        .copy-trigger { 
            position: absolute; top: 0; right: 0; background: var(--accent); color: #fff; 
            padding: 5px 10px; border-radius: 6px; font-size: 9px; font-weight: 800;
            cursor: pointer; opacity: 0; pointer-events: none; transition: 0.2s;
        }
        .copy-trigger.visible { opacity: 1; pointer-events: auto; }
        .val { font-size: clamp(40px, 8svh, 70px); font-weight: 200; color: var(--accent); letter-spacing: -2px; text-align: right; width: 100%; }

        /* GRID: The "Shrink-to-Fit" engine */
        .grid { 
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; width: 100%; 
            grid-auto-rows: minmax(45px, 7svh); /* Dynamic row height */
        }
        button { 
            border-radius: 16px; border: 1px solid var(--border); 
            background: var(--btn-num); color: var(--btn-text); 
            font-size: clamp(16px, 2.2svh, 22px); cursor: pointer; 
            display: flex; align-items: center; justify-content: center;
        }
        button:active { transform: scale(0.94); background: var(--accent); color: #fff; }
        .op { background: #ff9f0a; color: #fff; border: none; font-size: 1.3em; }
        .fn { background: #a5a5a5; color: #000; font-size: 0.75em; font-weight: 800; border: none; }
        .sci { color: var(--accent); font-size: 0.65em; font-weight: 800; }

        /* TRADE BOXES */
        .box { background: var(--card); border-radius: 20px; padding: 15px; border: 1px solid var(--border); margin-bottom: 10px; text-align: center; position: relative; }
        .box p { font-size: 10px; opacity: 0.4; text-transform: uppercase; margin-bottom: 4px; }
        .box h2 { font-size: clamp(24px, 4svh, 36px); color: var(--accent); font-weight: 300; }
    </style>
</head>
<body class="dark-mode">

    <div class="overlay" id="overlay" onclick="toggleSide()"></div>
    
    <div id="sidebar">
        <h2 style="font-weight: 800; font-size: 22px; margin-bottom: 25px;">Vision Elite</h2>
        <p style="font-size: 10px; font-weight: 800; color: var(--accent); letter-spacing: 1.5px;">MARKET DATA</p>
        <a href="https://finance.yahoo.com/currencies" target="_blank" class="market-btn">LIVE NEWS FEED</a>
        <p style="font-size: 10px; font-weight: 800; color: var(--accent); letter-spacing: 1.5px;">THEME</p>
        <div class="theme-grid">
            <button class="theme-btn active" id="btn-dark" onclick="setTheme('dark')">DARK</button>
            <button class="theme-btn" id="btn-light" onclick="setTheme('light')">LIGHT</button>
        </div>
        <p style="font-size: 10px; font-weight: 800; color: var(--accent); letter-spacing: 1.5px;">LOG</p>
        <div id="hist-list" style="font-size: 12px; opacity: 0.4; margin-top: 10px;">Empty session.</div>
    </div>

    <nav class="top-nav">
        <div class="menu-btn" onclick="toggleSide()"><span></span><span style="width: 70%"></span><span></span></div>
        <div class="tab-bar">
            <div class="tab active" onclick="move(0)">CALC</div>
            <div class="tab" onclick="move(1)">TRADE</div>
        </div>
        <div style="width: 24px"></div>
    </nav>

    <div class="stage" id="stage">
        <div class="room">
            <div class="display-container">
                <div class="copy-trigger" id="copy-calc" onclick="copyToClipboard('disp')">COPY</div>
                <div class="val" id="disp">0</div>
            </div>
            <div class="grid">
                <button class="sci" onclick="sci('sqrt')">√</button><button class="sci" onclick="inp('3.141')">π</button><button class="sci" onclick="sci('sin')">sin</button><button class="sci" onclick="sci('cos')">cos</button>
                <button class="fn" onclick="clr()">AC</button><button class="fn" onclick="sci('pm')">+/-</button><button class="fn" onclick="sci('pct')">%</button><button class="op" onclick="inp('/')">÷</button>
                <button onclick="inp('7')">7</button><button onclick="inp('8')">8</button><button onclick="inp('9')">9</button><button class="op" onclick="inp('*')">×</button>
                <button onclick="inp('4')">4</button><button onclick="inp('5')">5</button><button onclick="inp('6')">6</button><button class="op" onclick="inp('-')">−</button>
                <button onclick="inp('1')">1</button><button onclick="inp('2')">2</button><button onclick="inp('3')">3</button><button class="op" onclick="inp('+')">+</button>
                <button style="grid-column: span 2; border-radius: 40px; justify-content: flex-start; padding-left: 25px;" onclick="inp('0')">0</button><button onclick="inp('.')">.</button><button class="op" onclick="solve()">=</button>
            </div>
        </div>

        <div class="room">
            <div class="box">
                <div class="copy-trigger" id="copy-tin" onclick="copyToClipboard('t-in')" style="top: 12px; right: 12px;">COPY</div>
                <p>USD Deposit</p><h2 id="t-in">0</h2>
            </div>
            <div class="box">
                <div class="copy-trigger" id="copy-tout" onclick="copyToClipboard('t-out')" style="top: 12px; right: 12px;">COPY</div>
                <p>EUR Result</p><h2 id="t-out">0.00</h2>
            </div>
            <div class="grid">
                <button onclick="tIn('7')">7</button><button onclick="tIn('8')">8</button><button onclick="tIn('9')">9</button>
                <button onclick="tIn('4')">4</button><button onclick="tIn('5')">5</button><button onclick="tIn('6')">6</button>
                <button onclick="tIn('1')">1</button><button onclick="tIn('2')">2</button><button onclick="tIn('3')">3</button>
                <button class="fn" onclick="tClr()">AC</button><button onclick="tIn('0')">0</button><button class="fn" onclick="tBack()">⌫</button>
            </div>
        </div>
    </div>

    <script>
        let d = "", td = "", hist = [];

        function toggleSide() {
            const s = document.getElementById('sidebar');
            const o = document.getElementById('overlay');
            const open = s.classList.toggle('open');
            o.style.display = open ? 'block' : 'none';
        }

        function setTheme(m) {
            document.body.classList.toggle('light-mode', m === 'light');
            document.getElementById('btn-dark').classList.toggle('active', m === 'dark');
            document.getElementById('btn-light').classList.toggle('active', m === 'light');
        }

        function move(i) {
            document.getElementById('stage').style.transform = `translateX(-${i * 100}vw)`;
            document.querySelectorAll('.tab').forEach((t, idx) => t.classList.toggle('active', i === idx));
        }

        function copyToClipboard(id) {
            const val = document.getElementById(id).innerText;
            navigator.clipboard.writeText(val);
            const btn = event.currentTarget;
            btn.innerHTML = "SAVED";
            setTimeout(() => { btn.innerHTML = "COPY"; }, 1500);
        }

        function inp(v) { d += v; document.getElementById('disp').innerText = d; setCopy('calc', false); }
        function clr() { d = ""; document.getElementById('disp').innerText = "0"; setCopy('calc', false); }
        function solve() {
            try {
                let res = eval(d.replace('×', '*').replace('÷', '/'));
                addHist(d + "=" + res);
                d = res.toString();
                document.getElementById('disp').innerText = d;
                setCopy('calc', true);
            } catch { clr(); }
        }
        function sci(t) {
            let n = parseFloat(d || "0");
            if(t==='sqrt') n = Math.sqrt(n); if(t==='pm') n *= -1; if(t==='pct') n /= 100;
            if(t==='sin') n = Math.sin(n); if(t==='cos') n = Math.cos(n);
            d = n.toFixed(2); document.getElementById('disp').innerText = d;
            setCopy('calc', true);
        }
        function setCopy(type, show) {
            const btn = document.getElementById('copy-' + type);
            if(btn) btn.classList.toggle('visible', show);
        }
        function addHist(e) {
            hist.unshift(e); if(hist.length > 5) hist.pop();
            document.getElementById('hist-list').innerHTML = hist.map(h => `<div style="padding:4px 0; border-bottom:1px solid var(--border)">${h}</div>`).join('');
        }

        function tIn(v) { td += v; tUp(); }
        function tClr() { td = ""; tUp(); }
        function tBack() { td = td.slice(0,-1); tUp(); }
        function tUp() {
            document.getElementById('t-in').innerText = td || "0";
            document.getElementById('t-out').innerText = (parseFloat(td||0)*0.94).toFixed(2);
            setCopy('tin', td.length > 0);
            setCopy('tout', td.length > 0);
        }
    </script>
</body>
</html>
