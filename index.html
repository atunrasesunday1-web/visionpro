<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Vision Elite Master 2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --accent: #1d9bf0; --bg: #000; --text: #f7f9f9;
            --card: #16181c; --border: #2f3336;
            --btn-num: #1d1d1f; --btn-text: #fff;
        }

        body.light-mode {
            --bg: #ffffff; --text: #0f1419;
            --card: #f7f9f9; --border: #eff3f4;
            --btn-num: #f2f2f7; --btn-text: #000;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
        
        /* THE UNIVERSAL FIX: Accounts for ChromeOS shelf and mobile address bars */
        html, body { 
            background: var(--bg); color: var(--text); 
            overflow: hidden; 
            height: 100%; /* Fallback */
            height: 100dvh; /* Dynamic height detection */
            transition: 0.3s ease; 
        }

        /* SIDEBAR */
        #sidebar { 
            position: fixed; top: 0; left: -320px; width: 320px; height: 100%; 
            background: var(--bg); z-index: 3000; transition: 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.1);
            border-right: 1px solid var(--border); padding: 40px 25px;
            display: flex; flex-direction: column;
        }
        #sidebar.open { left: 0; box-shadow: 20px 0 80px rgba(0,0,0,0.8); }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 2900; display: none; backdrop-filter: blur(4px); }

        /* NAVIGATION */
        .top-nav { position: fixed; top: 0; width: 100%; height: 60px; display: flex; align-items: center; justify-content: space-between; padding: 0 25px; z-index: 2000; }
        .tab-bar { display: flex; gap: 20px; background: var(--card); padding: 8px 20px; border-radius: 100px; border: 1px solid var(--border); }
        .tab { font-size: 10px; font-weight: 800; opacity: 0.4; cursor: pointer; letter-spacing: 1.2px; }
        .tab.active { opacity: 1; color: var(--accent); }

        /* STAGE */
        .stage { display: flex; width: 200vw; height: 100%; transition: 0.6s cubic-bezier(0.2, 0, 0, 1); }
        .room { 
            width: 100vw; height: 100%; 
            padding: 70px 20px 30px; 
            display: flex; flex-direction: column;
            max-width: 500px; margin: 0 auto; /* Keeps desktop look clean */
        }
        
        /* DISPLAY */
        .display-container { 
            flex: 1; display: flex; flex-direction: column; 
            justify-content: flex-end; align-items: flex-end; 
            padding-bottom: 20px; position: relative;
        }
        .copy-trigger { 
            position: absolute; top: 10px; right: 0; background: var(--accent); 
            color: #fff; padding: 6px 12px; border-radius: 8px; font-size: 10px; 
            font-weight: 800; cursor: pointer; opacity: 0; pointer-events: none;
            transition: 0.3s;
        }
        .copy-trigger.visible { opacity: 1; pointer-events: auto; }
        .val { font-size: clamp(45px, 9dvh, 75px); font-weight: 200; color: var(--accent); letter-spacing: -2px; }

        /* BUTTONS: Scaling rows */
        .grid { 
            display: grid; grid-template-columns: repeat(4, 1fr); 
            gap: 12px; width: 100%;
            grid-auto-rows: minmax(50px, 7.5dvh); 
        }
        button { 
            border-radius: 18px; border: 1px solid var(--border); 
            background: var(--btn-num); color: var(--btn-text); 
            font-size: clamp(18px, 2.5dvh, 24px); cursor: pointer;
        }
        button:active { background: var(--accent); color: #fff; transform: scale(0.95); }
        .op { background: #ff9f0a; color: #fff; border: none; }
        .fn { background: #a5a5a5; color: #000; font-size: 0.7em; font-weight: 800; }
        .sci { color: var(--accent); font-size: 0.6em; font-weight: 800; }

        /* TRADE BOXES */
        .box { 
            background: var(--card); border-radius: 20px; padding: 20px; 
            border: 1px solid var(--border); text-align: center; 
            position: relative; margin-bottom: 12px;
        }
        .box h2 { font-size: clamp(28px, 5dvh, 40px); color: var(--accent); font-weight: 300; }
    </style>
</head>
<body>

    <div class="overlay" id="overlay" onclick="toggleSide()"></div>
    
    <div id="sidebar">
        <h2 style="margin-bottom: 30px;">Vision Elite</h2>
        <button onclick="setTheme('dark')" style="height: 50px; margin-bottom: 10px;">DARK MODE</button>
        <button onclick="setTheme('light')" style="height: 50px; background: #eee; color: #000;">LIGHT MODE</button>
        <div id="hist-list" style="margin-top: 20px; font-size: 12px; opacity: 0.5;"></div>
    </div>

    <nav class="top-nav">
        <div onclick="toggleSide()" style="cursor:pointer">☰</div>
        <div class="tab-bar">
            <div class="tab active" onclick="move(0)">CALC</div>
            <div class="tab" onclick="move(1)">TRADE</div>
        </div>
        <div></div>
    </nav>

    <div class="stage" id="stage">
        <div class="room">
            <div class="display-container">
                <div class="copy-trigger" id="copy-calc" onclick="copyToClipboard('disp')">COPY RESULT</div>
                <div class="val" id="disp">0</div>
            </div>
            <div class="grid">
                <button class="sci" onclick="sci('sqrt')">√</button><button class="sci" onclick="inp('3.141')">π</button><button class="sci" onclick="sci('sin')">sin</button><button class="sci" onclick="sci('cos')">cos</button>
                <button class="fn" onclick="clr()">AC</button><button class="fn" onclick="sci('pm')">+/-</button><button class="fn" onclick="sci('pct')">%</button><button class="op" onclick="inp('/')">÷</button>
                <button onclick="inp('7')">7</button><button onclick="inp('8')">8</button><button onclick="inp('9')">9</button><button class="op" onclick="inp('*')">×</button>
                <button onclick="inp('4')">4</button><button onclick="inp('5')">5</button><button onclick="inp('6')">6</button><button class="op" onclick="inp('-')">−</button>
                <button onclick="inp('1')">1</button><button onclick="inp('2')">2</button><button onclick="inp('3')">3</button><button class="op" onclick="inp('+')">+</button>
                <button style="grid-column: span 2; border-radius: 40px;" onclick="inp('0')">0</button><button onclick="inp('.')">.</button><button class="op" onclick="solve()">=</button>
            </div>
        </div>

        <div class="room">
            <div class="box">
                <div class="copy-trigger" id="copy-tin" onclick="copyToClipboard('t-in')" style="top:10px; right:10px;">COPY</div>
                <p style="font-size: 10px; opacity: 0.5;">PORTFOLIO USD</p>
                <h2 id="t-in">0</h2>
            </div>
            <div class="box">
                <div class="copy-trigger" id="copy-tout" onclick="copyToClipboard('t-out')" style="top:10px; right:10px;">COPY</div>
                <p style="font-size: 10px; opacity: 0.5;">EXCHANGE EUR</p>
                <h2 id="t-out">0.00</h2>
            </div>
            <div class="grid">
                <button onclick="tIn('7')">7</button><button onclick="tIn('8')">8</button><button onclick="tIn('9')">9</button>
                <button onclick="tIn('4')">4</button><button onclick="tIn('5')">5</button><button onclick="tIn('6')">6</button>
                <button onclick="tIn('1')">1</button><button onclick="tIn('2')">2</button><button onclick="tIn('3')">3</button>
                <button class="fn" onclick="tClr()">AC</button><button onclick="tIn('0')">0</button><button class="fn" onclick="tBack()">⌫</button>
            </div>
        </div>
    </div>

    <script>
        let d = "", td = "";

        function toggleSide() {
            const s = document.getElementById('sidebar');
            const o = document.getElementById('overlay');
            const open = s.classList.toggle('open');
            o.style.display = open ? 'block' : 'none';
        }

        function setTheme(m) {
            document.body.classList.toggle('light-mode', m === 'light');
            toggleSide();
        }

        function move(i) {
            document.getElementById('stage').style.transform = `translateX(-${i * 100}vw)`;
            document.querySelectorAll('.tab').forEach((t, idx) => t.classList.toggle('active', i === idx));
        }

        function copyToClipboard(id) {
            navigator.clipboard.writeText(document.getElementById(id).innerText);
            const btn = event.currentTarget;
            btn.innerText = "COPIED!";
            setTimeout(() => { btn.innerText = "COPY"; }, 1500);
        }

        function inp(v) { d += v; document.getElementById('disp').innerText = d; setCopy('calc', false); }
        function clr() { d = ""; document.getElementById('disp').innerText = "0"; setCopy('calc', false); }
        function solve() {
            try {
                d = eval(d.replace('×', '*').replace('÷', '/')).toString();
                document.getElementById('disp').innerText = d;
                setCopy('calc', true);
            } catch { clr(); }
        }
        function sci(t) {
            let n = parseFloat(d || "0");
            if(t==='sqrt') n = Math.sqrt(n); if(t==='pm') n *= -1; if(t==='pct') n /= 100;
            d = n.toFixed(2); document.getElementById('disp').innerText = d;
            setCopy('calc', true);
        }
        function setCopy(t, s) { document.getElementById('copy-'+t).classList.toggle('visible', s); }

        function tIn(v) { td += v; tUp(); }
        function tClr() { td = ""; tUp(); }
        function tBack() { td = td.slice(0,-1); tUp(); }
        function tUp() {
            document.getElementById('t-in').innerText = td || "0";
            document.getElementById('t-out').innerText = (parseFloat(td||0)*0.94).toFixed(2);
            setCopy('tin', td.length > 0);
            setCopy('tout', td.length > 0);
        }
    </script>
</body>
</html>
