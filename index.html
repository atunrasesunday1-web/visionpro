<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Vision Pro Max</title>
    
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="apple-touch-icon" href="logo.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;900&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #00d4ff; --bg: #050505; --panel: rgba(255, 255, 255, 0.05); --neon: 0 0 20px rgba(0, 212, 255, 0.6); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Inter', sans-serif; }
        
        body { background: var(--bg); color: white; margin: 0; overflow: hidden; height: 100vh; }

        /* SPLASH SCREEN ANIMATION */
        #splash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999; display: flex; flex-direction: column;
            align-items: center; justify-content: center; transition: 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .splash-logo {
            width: 120px; height: auto; 
            animation: breathe 2s infinite ease-in-out;
            filter: drop-shadow(var(--neon));
        }
        @keyframes breathe { 0%, 100% { transform: scale(1); opacity: 0.8; } 50% { transform: scale(1.1); opacity: 1; } }
        .loader-bar { width: 100px; height: 2px; background: #222; margin-top: 20px; border-radius: 10px; overflow: hidden; }
        .loader-progress { width: 0%; height: 100%; background: var(--accent); animation: load 1.5s forwards; }
        @keyframes load { to { width: 100%; } }

        /* NEON UI */
        .header { padding: 50px 20px 10px; background: rgba(0,0,0,0.5); backdrop-filter: blur(20px); }
        .nav { background: var(--panel); display: flex; border-radius: 20px; padding: 5px; border: 1px solid rgba(255,255,255,0.1); }
        .nav-btn { flex: 1; padding: 14px; border: none; background: none; color: #666; font-weight: 800; font-size: 10px; letter-spacing: 1px; transition: 0.3s; z-index: 2; }
        .nav-btn.active { color: white; text-shadow: var(--neon); }
        .nav-pill { position: absolute; width: 33.33%; height: calc(100% - 10px); background: rgba(255,255,255,0.1); border-radius: 15px; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); z-index: 1; }

        .stage { display: flex; width: 300%; height: 80vh; transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
        .room { width: 33.33%; padding: 25px; display: flex; flex-direction: column; }
        
        .display { flex: 1; display: flex; flex-direction: column; justify-content: flex-end; text-align: right; padding-bottom: 30px; }
        .val { font-size: 65px; font-weight: 300; margin: 0; letter-spacing: -3px; color: white; }
        .sub { color: var(--accent); font-size: 12px; font-weight: 900; letter-spacing: 2px; margin-bottom: 8px; }

        /* BUTTONS */
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; }
        button { 
            height: 70px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.05); 
            background: var(--panel); color: white; font-size: 24px; font-weight: 600; 
            transition: 0.2s; backdrop-filter: blur(10px);
        }
        button:active { background: var(--accent); color: black; transform: scale(0.9); }
        .op { color: var(--accent); font-weight: 900; }
        .action { background: var(--accent); color: black; box-shadow: var(--neon); }

        /* BTC SPECIAL */
        .btc-card { background: linear-gradient(135deg, #f7931a, #ffab40); color: black !important; font-size: 14px !important; }
    </style>
</head>
<body>

    <div id="splash">
        <img src="logo.png" class="splash-logo" onerror="this.src='https://cdn-icons-png.flaticon.com/512/2150/2150150.png'">
        <div class="loader-bar"><div class="loader-progress"></div></div>
    </div>

    <div class="header">
        <div class="nav">
            <div id="pill" class="nav-pill"></div>
            <button class="nav-btn active" onclick="move(0)">CALC</button>
            <button class="nav-btn" onclick="move(1)">CASH</button>
            <button class="nav-btn" onclick="move(2)">CRYPTO</button>
        </div>
    </div>

    <div class="stage" id="stage">
        <div class="room">
            <div class="display">
                <div class="sub" id="c-sub">SYSTEM CORE</div>
                <div class="val" id="c-main">0</div>
            </div>
            <div class="grid">
                <button class="op" onclick="cClr()">AC</button><button class="op" onclick="cIn('/')">√∑</button><button class="op" onclick="cIn('*')">√ó</button><button class="op" onclick="cDel()">‚å´</button>
                <button onclick="cIn('7')">7</button><button onclick="cIn('8')">8</button><button onclick="cIn('9')">9</button><button class="op" onclick="cIn('-')">-</button>
                <button onclick="cIn('4')">4</button><button onclick="cIn('5')">5</button><button onclick="cIn('6')">6</button><button class="op" onclick="cIn('+')">+</button>
                <button onclick="cIn('1')">1</button><button onclick="cIn('2')">2</button><button onclick="cIn('3')">3</button><button class="action" onclick="cSolve()">=</button>
                <button id="mic" onclick="startVoice()">üéôÔ∏è</button>
                <button onclick="cIn('0')">0</button><button onclick="cIn('.')">.</button>
                <button class="op" onclick="move(1)">‚Ç¶</button>
            </div>
        </div>

        <div class="room">
            <div class="display">
                <div class="sub" id="f-sub">MARKET CONVERT</div>
                <div class="val" id="f-val">‚Ç¶0</div>
            </div>
            <div style="display:flex; gap:10px; margin-bottom:15px;">
                <button style="flex:1; font-size:12px;" id="b-USD" class="action" onclick="setCurr('USD')">USD</button>
                <button style="flex:1; font-size:12px;" id="b-GBP" onclick="setCurr('GBP')">GBP</button>
                <button style="flex:1; font-size:12px;" id="b-EUR" onclick="setCurr('EUR')">EUR</button>
            </div>
            <div class="grid">
                <button onclick="fIn('7')">7</button><button onclick="fIn('8')">8</button><button onclick="fIn('9')">9</button><button class="op" onclick="fClr()">AC</button>
                <button onclick="fIn('4')">4</button><button onclick="fIn('5')">5</button><button onclick="fIn('6')">6</button><button class="op" onclick="fDel()">‚å´</button>
                <button onclick="fIn('1')">1</button><button onclick="fIn('2')">2</button><button onclick="fIn('3')">3</button><button class="action" onclick="move(0)">DONE</button>
                <button style="grid-column: span 4;" onclick="fIn('0')">0</button>
            </div>
        </div>

        <div class="room">
            <div class="display">
                <div class="sub" style="color:#f7931a">BITCOIN PRICE</div>
                <div class="val" id="crypto-val">‚Ç¶0</div>
            </div>
            <div class="grid">
                <button style="grid-column: span 4; height:50px;" id="btc-price" class="btc-card">LIVE SYNC...</button>
                <button onclick="cryptoIn('7')">7</button><button onclick="cryptoIn('8')">8</button><button onclick="cryptoIn('9')">9</button><button class="op" onclick="cryptoClr()">AC</button>
                <button onclick="cryptoIn('4')">4</button><button onclick="cryptoIn('5')">5</button><button onclick="cryptoIn('6')">6</button><button class="op" onclick="cryptoDel()">‚å´</button>
                <button onclick="cryptoIn('1')">1</button><button onclick="cryptoIn('2')">2</button><button onclick="cryptoIn('3')">3</button><button class="action" onclick="move(0)">BACK</button>
                <button style="grid-column: span 4;" onclick="cryptoIn('0')">0</button>
            </div>
        </div>
    </div>

    <script>
        // HIDE SPLASH AFTER 2 SECONDS
        setTimeout(() => { document.getElementById('splash').style.opacity = '0'; setTimeout(() => document.getElementById('splash').style.display = 'none', 800); }, 2000);

        let rates = { USD: 1650, GBP: 2100, EUR: 1800, BTC: 0 };
        let active = 'USD';
        let fData = ""; let cData = ""; let cryptoData = "";

        async function fetchAll() {
            try {
                const res = await fetch('https://open.er-api.com/v6/latest/USD');
                const data = await res.json();
                rates.USD = data.rates.NGN;
                rates.GBP = rates.USD / data.rates.GBP;
                rates.EUR = rates.USD / data.rates.EUR;
                const btcRes = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd');
                const btcData = await btcRes.json();
                rates.BTC = btcData.bitcoin.usd * rates.USD;
                document.getElementById('btc-price').innerText = "1 BTC = ‚Ç¶" + Math.round(rates.BTC).toLocaleString();
            } catch(e) { }
        }
        window.onload = fetchAll;

        function move(idx) {
            document.getElementById('stage').style.transform = `translateX(-${idx * 33.33}%)`;
            document.getElementById('pill').style.transform = `translateX(${idx * 100}%)`;
            document.querySelectorAll('.nav-btn').forEach((b,i) => b.classList.toggle('active', i===idx));
        }

        function cIn(v) { cData += v; cUp(); }
        function cClr() { cData = ""; cUp(); }
        function cDel() { cData = cData.slice(0,-1); cUp(); }
        function cUp() { document.getElementById('c-main').innerText = cData || "0"; }
        function cSolve() { try { cData = eval(cData.replace('√ó','*').replace('√∑','/')).toString(); cUp(); } catch(e) { cData = "0"; } }

        function setCurr(c) { active = c; document.querySelectorAll('[id^="b-"]').forEach(b => b.classList.remove('action')); document.getElementById('b-'+c).classList.add('action'); fUp(); }
        function fIn(v) { fData += v; fUp(); }
        function fClr() { fData = ""; fUp(); }
        function fDel() { fData = fData.slice(0,-1); fUp(); }
        function fUp() { document.getElementById('f-val').innerText = "‚Ç¶" + Math.round(parseFloat(fData||0) * rates[active]).toLocaleString(); }

        function cryptoIn(v) { cryptoData += v; cryptoUp(); }
        function cryptoClr() { cryptoData = ""; cryptoUp(); }
        function cryptoDel() { cryptoData = cryptoData.slice(0,-1); cryptoUp(); }
        function cryptoUp() { document.getElementById('crypto-val').innerText = "‚Ç¶" + Math.round(parseFloat(cryptoData||0) * rates.BTC).toLocaleString(); }

        function startVoice() {
            const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
            if(!Speech) return alert("Use Safari/Chrome");
            const rec = new Speech();
            rec.onstart = () => { document.getElementById('mic').classList.add('mic-active'); document.getElementById('c-sub').innerText = "LISTENING..."; };
            rec.onend = () => { document.getElementById('mic').classList.remove('mic-active'); document.getElementById('c-sub').innerText = "SYSTEM CORE"; };
            rec.onresult = (e) => {
                let t = e.results[0][0].transcript.toLowerCase();
                cData = t.replace(/plus/g,'+').replace(/minus/g,'-').replace(/times|x/g,'*').replace(/divided by/g,'/').replace(/ /g,'');
                cUp(); cSolve();
            };
            rec.start();
        }
    </script>
</body>
</html>
